  - text: >
      SimpleLogin was het beste dat ooit in mijn leven is gebeurd (en ik neem aan
      dat hetzelfde geldt voor anderen die het hebben uitgeprobeerd. :) ). Ik gebruik
      het voornamelijk om mijn hoofd-e-mail te beschermen tegen bedrijven die mogelijk
      de GDPR-wetten niet respecteren of er geen moeite voor willen doen.
    name: Verum Rex
  - text: Ik gebruik SimpleLogin al bijna een jaar. Het is super handig en werkt goed
      samen met ProtonMail voor extra privacy en identiteitsbescherming.
    name: Beatriz
  - text: >
      SimpleLogin is een van mijn favoriete producten voor privacy en beveiliging.
      <br><br> Het premium abonnement geeft direct toegang tot aangepaste domeinen,
      waarmee je al je aangepaste domeinen kunt beheren met bijvoorbeeld catch-all
      regels en ze direct kunt gebruiken. <br><br> Het belangrijkste voordeel van
      het gebruik van e-mailaliassen zoals SimpleLogin is dat in geval van een datalek
      het voor hackers onmogelijk is om uw andere accounts te vinden, omdat je voor
      elk account een ander alias zou hebben. <br><br> Datalekken vinden op een **dagelijkse**
      basis plaats. En zodra je e-mailaccount in de openbaarheid ligt, blijft het
      daar voor altijd. Er is geen manier om het terug te krijgen. <br><br> En voor
      degenen die zich afvragen, u kunt zelfs e-mails verzenden vanuit een alias rechtstreeks
      vanuit uw e-mailprovider (zoals Gmail of ProtonMail), om altijd uw privacy te
      behouden, zelfs bij het uitwisselen van berichten via e-mail. <br><br> Ik raad
      **ten zeerste** aan om SimpleLogin te gebruiken, en ik raad **ten zeerste**
      aan om het zeer genereuze premium abonnement te nemen. Ik gebruik hun dienst
      al enkele maanden en ik kan het echt niet genoeg aanbevelen.
    name: Maxime Desalle
  - text: Ik gebruik SimpleLogin al een tijdje en ik ben er dol op, vooral vanwege
      het privacygerichte ontwerp!
    name: Yuko Fukushima
  - text: Zeker een aanrader voor e-mailliefhebbers. Super handig als het gaat om
      privacy. Wat SL onderscheidt, is dat e-mails zijn toegestaan om te worden verzonden.
      Ga zo door, Zoon!
    name: Minh-Duc Do
  - text: SL is naast een DNS-firewall en een wachtwoordbeheerder de belangrijkste
      service die u kunt (en zou moeten!) gebruiken om uw privacy te verbeteren! Ik
      hou van SimpleLogin en ik gebruik het dagelijks. Al mijn e-mails worden versleuteld
      en doorgestuurd naar mijn Protonmail met PGP-versleuteling. Ik kan me geen internet
      voorstellen zonder.
    name: Atmos Black
  - text: Gebruik SimpleLogin al een tijdje. Geweldige browserintegratie, eenvoudig
      te gebruiken en de toegevoegde privacy doordat u niet overal uw echte e-mailadres
      hoeft te gebruiken
    name: Craig Bensemann
  - text: Gebruik dit al jaren. De maker is responsief en geweldig in het algemeen.
      Het product is 10/10 voor wat het doet. Ook nog eens heel goedkoop. Gebruik
      het voor al mijn e-mails. Super betrouwbaar en eenvoudig op te zetten met mijn
      eigen domein. Gewoon echt heel fijn.
    name: Lucas
  - text: Een jaar geleden besloot ik SimpleLogin te gebruiken als een manier om veel
      van mijn online aanwezigheid te containeriseren, als onderdeel van mijn streven
      naar verbeterde privacy en andere zaken. De eenvoud van het beheren van mijn
      verschillende aliassen is geweldig, en het is fijn om te weten dat als/wanneer
      een e-mailalias wordt gecompromitteerd of gespamd, ik het gewoon met een schakelaar
      kan uitschakelen en niet hoef te worstelen met e-mails die ik niet wil. Zeer
      tevreden met hoe dat voor mij werkt op dit moment.
    name: Bean
  - text: >
      Ik heb SimpleLogin vorig jaar ontdekt en heb me geabonneerd op premium voordat
      mijn proefperiode afliep. Naar mijn mening is het de eerste oplossing in zijn
      soort die volledig doordacht is. Ik waardeer vooral de ondersteuning voor antwoorden
      en aangepaste domeinen. Dankzij deze laatste functie kon ik mijn catch-all e-maildomein
      migreren naar SimpleLogin en enkele gecompromitteerde aliassen uitschakelen
      die alleen door spammers werden gebruikt. <br><br> Mijn enige wens is dat er
      integratie was met wachtwoordmanagers (vooral Bitwarden), maar dat is niet echt
      een probleem van SimpleLogin. <br><br> Oh, en heb ik al gezegd dat het volledig
      open source is met goede documentatie voor zelfhosting?
    name: Jan V.




