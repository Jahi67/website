  - text: >
      SimpleLogin は私にとってこれまでで最高のものでした (そして、それを試した他の人にも同じことが当てはまると思います。:))。 私は主に、GDPR
      法を遵守しない可能性がある企業や、遵守できない企業からメインの電子メールを保護するためにこれを使用しています。
    name: Verum Rex
  - text: 私は SimpleLogin を 1 年近く使用しています。 非常に便利で、ProtonMail と組み合わせてプライバシーと個人情報の保護を強化します。
    name: Beatriz
  - text: >
      SimpleLogin は、プライバシーとセキュリティを確保するための私のお気に入りの製品の 1 つです。 <br><br> プレミアム プランでは、カスタム
      ドメインに即座にアクセスできるため、たとえばキャッチオール ルールを使用してすべてのカスタム ドメインを管理し、その場で使用できます。 <br><br>
      SimpleLogin で許可されるような電子メール エイリアスを使用する主な利点は、アカウントごとに異なるエイリアスを持つことになるため、データ侵害が発生した場合にハッカーが他のアカウントを見つけることが不可能であることです。
      <br><br> 侵害は **毎日** 発生しています。 そして、電子メール アカウントが一度公開されると、永久にそこに残ります。 それを取り戻す方法はありません。<br><br>
      また、疑問に思っている人のために、電子メール プロバイダー (Gmail や ProtonMail など) から直接エイリアスから電子メールを送信することもでき、交換するときでも常にプライバシーを維持できます。
      <br><br> SimpleLogin を使用することを**強く**お勧めします。また、非常に寛大なプレミアム プランを**強く**お勧めします。 私は数か月前から彼らのサービスを利用していますが、あまりお勧めできません。
    name: Maxime Desalle
  - text: 私はしばらく SimpleLogin を使用していますが、特にプライバシーを重視したデザインが気に入っています。
    name: Yuko Fukushima
  - text: メール愛好家には間違いなくお勧めします。 プライバシーに関しては非常に便利です。 SL(SimpleLogin) の特徴は、電子メールの送信が許可されていることです。
      これからも頑張ってね、息子さん！
    name: Minh-Duc Do
  - text: SL(SimpleLogin) は、DNS ファイアウォールとパスワード マネージャーの隣にあり、プライバシー戦略を強化するために使用できる (そしてそうすべき!)
      最も重要なサービスです。 SLが大好きで毎日利用しています。 私のメールはすべて暗号化され、PGP 暗号化を使用して ProtonMail に転送されます。
      これなしのインターネットは考えられません。
    name: Atmos Black
  - text: しばらくSimpleLoginを利用してきました。 優れたブラウザ統合、使いやすさ、どこでも実際の電子メール アドレスを使用する必要がないためプライバシーが強化されます
    name: Craig Bensemann
  - text: もう何年もこれを使っています。 クリエイターは反応が良く、全体的に素晴らしいです。 製品の性能は10/10です。 めちゃくちゃ安いです。 すべてのメールにそれを使用します。
      非常に信頼性が高く、独自のドメインを簡単にセットアップできます。 本当に本当に素敵です。
    name: Lucas
  - text: 1 年前、私はオンライン プレゼンスの多くをコンテナ化する手段として SimpleLogin を使用することに決めました。これはすべて、特にプライバシーを向上させるための取り組みの一環です。
      さまざまなエイリアスを簡単に管理できるのは驚くべきことであり、電子メール 
      エイリアスが危険にさらされたりスパム送信されたりした場合でも、スイッチを入れるだけでエイリアスを強制終了でき、知らない電子メールと戦う必要がないことがわかるのは素晴らしいことです。
      欲しくない。 それが今私にとってうまくいっていることに非常に満足しています。
    name: Bean
  - text: >
      私は昨年 SimpleLogin を見つけ、試用期間が終了する前にプレミアムに登録しました。 私の意見では、これはこの種の解決策としては初めて、徹底的に考え抜かれたものです。
      特に返信とカスタム ドメインのサポートに感謝しています。 後者の機能のおかげで、キャッチオール電子メール ドメインを SimpleLogin に移行し、スパマーのみが使用する侵害されたエイリアスの一部を削除することができました。
      <br><br> 私の唯一の願いは、パスワード マネージャー (特に Bitwarden) との統合があれば良いということですが、それは実際には Simplelogin
      の問題ではありません。 <br><br> ああ、完全にオープンソースであり、セルフホスティングのための優れたドキュメントが含まれていると言いましたか?
    name: Jan V.




