  - text: >
      SimpleLogin foi a melhor coisa que já aconteceu comigo (e presumo que o mesmo
      se aplica a outras pessoas que já experimentaram. :)). Eu o uso principalmente
      para proteger meu e-mail principal de empresas que potencialmente não respeitam
      as leis do GDPR ou que não se importam com isso.
    name: Verum Rex
  - text: Uso o SimpleLogin há quase um ano. Super útil e combina bem com ProtonMail
      para maior privacidade e proteção de identidade.
    name: Beatriz
  - text: >
      SimpleLogin é um dos meus produtos favoritos em termos de privacidade e segurança.
      <br><br> O plano premium oferece acesso instantâneo a domínios personalizados,
      o que permite gerenciar todos os seus domínios personalizados com regras abrangentes,
      por exemplo, e usá-los dinamicamente. <br><br> O principal benefício de usar
      aliases de e-mail como o SimpleLogin permite é que, em caso de violação de dados,
      é impossível para os hackers encontrarem suas outras contas, pois você teria
      um alias diferente para cada conta. <br><br> As violações ocorrem **diariamente**.
      E quando sua conta de e-mail estiver disponível, ela permanecerá lá para sempre.
      Não há como recuperá-lo. <br><br> E para quem está se perguntando, você pode
      até enviar e-mails de um alias direto do seu provedor de e-mail (como Gmail
      ou ProtonMail), para sempre manter sua privacidade, mesmo ao trocar com pessoas
      por e-mail.<br><br> Eu **recomendo** fortemente o uso do SimpleLogin e **recomendo**
      adotar o plano premium muito generoso. Eu uso o serviço deles há alguns meses
      e realmente não posso recomendá-lo suficiente. undefined
    name: Maxime Desalle
  - text: Já uso o SimpleLogin há algum tempo e adoro-o, especialmente pelo seu design
      focado na privacidade!
    name: Yuko Fukushima
  - text: Definitivamente recomendo para amantes de e-mail. Super útil quando se trata
      de privacidade. O que diferencia o SL é que é permitido o envio de e-mails.
      Continue com o bom trabalho, filho!
    name: Minh-Duc Do
  - text: SL está ao lado de um firewall DNS e de um gerenciador de senhas, o serviço
      mais importante que você pode (e deve!) usar para melhorar seu jogo de privacidade!
      Adoro o SL e uso-o diariamente. Todos os meus e-mails são criptografados e encaminhados
      para meu Protonmail com criptografia PGP. Não consigo imaginar uma internet
      sem ele.
    name: Atmos Black
  - text: Já faz algum tempo que utilizo o SimpleLogin. ótima integração com o navegador,
      fácil de usar e maior privacidade por não precisar usar seu endereço de e-mail
      real em qualquer lugar
    name: Craig Bensemann
  - text: Usei isso há anos. O criador é responsivo e incrível como um todo. O produto
      é 10/10 pelo que faz. Barato como o inferno também. Use-o para todos os meus
      e-mails. Super confiável e fácil de configurar com meu próprio domínio. Realmente
      muito legal.
    name: Lucas
  - text: Há um ano, decidi usar o SimpleLogin como meio de contentorizar grande parte
      da minha presença online, tudo como parte de um movimento para melhorar minha
      privacidade, entre outras coisas. A simplicidade de gerenciar meus vários aliases
      é incrível, e é ótimo saber que se/quando um alias de e-mail for comprometido
      ou receber spam, etc., posso simplesmente eliminá-lo com um toque de botão e
      não ter que lutar com e-mails que não tenho. eu não quero. Muito satisfeito
      com a forma como isso está funcionando para mim agora.
    name: Bean
  - text: >
      Encontrei o SimpleLogin no ano passado e assinei o premium antes que meu teste
      expirasse. Na minha opinião é a primeira solução deste tipo totalmente pensada.
      Agradeço especialmente o suporte para respostas e domínios personalizados. Graças
      ao último recurso, consegui migrar meu domínio de e-mail genérico para o SimpleLogin
      e eliminar alguns aliases comprometidos usados ​​apenas por spammers. <br><br>
      Meu único desejo é que houvesse integração com gerenciadores de senhas (especialmente
      Bitwarden), mas isso não é realmente um problema do Simplelogin. <br><br> Ah,
      e eu mencionei que é totalmente de código aberto com boa documentação para auto-hospedagem?
    name: Jan V.




