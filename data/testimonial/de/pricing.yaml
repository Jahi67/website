  - text: >
      SimpleLogin war das Beste, was mir je passiert ist (und ich nehme an, das gilt
      auch für andere, die es ausprobiert haben :) ). Ich verwende es hauptsächlich,
      um meine Haupt-E-Mail-Adresse vor Unternehmen zu schützen, die sich möglicherweise
      nicht an die DSGVO-Gesetze halten oder sich nicht die Mühe machen, dies zu tun.
    name: Verum Rex
  - text: Ich benutze SimpleLogin schon seit fast einem Jahr. Super hilfreich und
      gut kombinierbar mit Proton Mail für zusätzliche Privatsphäre und Identitätsschutz.
    name: Beatriz
  - text: >
      SimpleLogin ist eines meiner Lieblingsprodukte für Datenschutz und Sicherheit.
      <br><br> Das Premium-Abonnement bietet sofortigen Zugriff auf benutzerdefinierte
      Domains, mit denen du alle deine benutzerdefinierten Domains mit Catch-All-Regeln
      verwalten und sie im laufenden Betrieb verwenden kannst. <br><br>Der Hauptvorteil
      der Verwendung von E-Mail-Aliassen, wie sie SimpleLogin ermöglicht, besteht
      darin, dass es im Falle einer Datenpanne für die Hacker unmöglich ist, deine
      anderen Konten zu finden, da du für jedes Konto einen anderen Alias hast. <br><br>Datenschutzverletzungen
      finden **täglich** statt. Und wenn dein E-Mail-Konto einmal in der freien Wildbahn
      ist, bleibt es dort für immer. Es gibt keine Möglichkeit, es zurückzubekommen.
      <br><br>Und für diejenigen, die sich das fragen, man kann sogar E-Mails von
      einem Alias direkt von einem E-Mail-Anbieter (wie Gmail oder Proton Mail) aus
      versenden, um deine Privatsphäre zu wahren, auch wenn du dich mit anderen per
      E-Mail austauschst. <br><br>Ich kann die Nutzung von SimpleLogin **wärmstens**
      empfehlen, und ich **empfehle auch sehr**, das sehr umfangreiche Premium-Abonnement
      zu nutzen. Ich nutze den Dienst seit einigen Monaten und kann ihn wirklich nicht
      genug empfehlen.
    name: Maxime Desalle
  - text: Ich benutze SimpleLogin schon seit einiger Zeit und liebe es vor allem wegen
      seines auf Privatsphäre ausgelegten Designs!
    name: Yuko Fukushima
  - text: Unbedingt zu empfehlen für E-Mail-Liebhaber. Super nützlich, wenn es um
      Privatsphäre geht. Was SL ausmacht, ist die Möglichkeit, dass auch E-Mails versendet
      werden können. Macht weiter so!
    name: Minh-Duc Do
  - text: SL ist neben einer DNS-Firewall und einem Passwort-Manager der wichtigste
      Dienst, den du nutzen kannst (und solltest!), um deine Privatsphäre zu verbessern!
      Ich liebe SL und benutze es täglich. Alle meine Mails werden verschlüsselt und
      mit PGP-Verschlüsselung an mein Proton Mail-Postfach weitergeleitet. Ich kann
      mir ein Internet ohne diesen Dienst nicht mehr vorstellen.
    name: Atmos Black
  - text: Ich benutze SimpleLogin schon eine Weile. Tolle Browser-Integration, einfach
      zu bedienen und zusätzliche Privatsphäre, weil man nicht überall seine echte
      E-Mail-Adresse angeben muss.
    name: Craig Bensemann
  - text: Ich benutze es schon seit Jahren. Alles ist auch für Mobilgeräte optimiert
      und funktioniert wunderbar. Das Produkt ist 10/10 für das, was es tut. Außerdem
      ist es verdammt günstig. Ich benutze es für alle meine E-Mails. Super zuverlässig
      und einfach mit meiner eigenen Domain einzurichten. Einfach toll.
    name: Lucas
  - text: Vor einem Jahr beschloss ich, SimpleLogin zu verwenden, um einen Großteil
      meiner Online-Präsenz verteilt in einzelnen Containern zu speichern, unter anderem,
      um meine Privatsphäre zu schützen. Die Einfachheit der Verwaltung meiner verschiedenen
      Aliasse ist erstaunlich, und es ist großartig zu wissen, dass ich, wenn ein
      E-Mail-Alias kompromittiert wird oder Spam erhält usw., ihn einfach mit einem
      Schalter löschen kann und mich nicht mit E-Mails herumschlagen muss, die ich
      nicht haben will. Ich bin sehr zufrieden damit.
    name: Bean
  - text: >
      Ich habe SimpleLogin letztes Jahr entdeckt und ein Premium-Abonnement abgeschlossen,
      bevor mein Testzeitraum abgelaufen ist. Meiner Meinung nach ist es die erste
      Lösung dieser Art, die vollständig durchdacht ist. Ich schätze besonders die
      Unterstützung für Antworten und benutzerdefinierte Domains. Dank der letztgenannten
      Funktion war ich in der Lage, meine Catch-All-E-Mail-Domain zu SimpleLogin zu
      migrieren und einige kompromittierte Aliasse, die nur von Spammern verwendet
      wurden, zu löschen. <br><br>Mein einziger Wunsch wäre die Integration mit Passwortmanagern
      (insbesondere Bitwarden), aber das ist nicht wirklich ein Problem von SimpleLogin.
      <br><br>Oh, und habe ich schon erwähnt, dass es vollständig quelloffen ist,
      mit einer schönen Dokumentation für Selbsthoster?
    name: Jan V.




