  - text: >
      SimpleLogin var det bedste, der nogensinde er sket for mig (og jeg går ud fra,
      at det samme gælder for andre, der har prøvet det :) ). Jeg bruger det primært
      til at beskytte min primære e-mail fra virksomheder, der potentielt ikke respekterer
      GDPR-love eller bare ikke gider.
    name: Verum Rex
  - text: Jeg har brugt SimpleLogin i næsten et år. Super nyttigt og fungerer godt
      sammen med Proton Mail for ekstra beskyttelse af privatliv og identitet.
    name: Beatriz
  - text: >
      SimpleLogin er et af mine yndlings go-to-produkter til privatlivsbeskyttelse
      og sikkerhed. <br><br> Premium-abonnementet giver direkte adgang til brugerdomæner,
      hvilket giver dig mulighed for at administrere alle dine brugerdomæner med f.eks.
      catch-all-regler og bruge dem på farten. <br><br> Den største fordel ved at
      bruge e-mail-alias, som SimpleLogin tilbyder, er, at i tilfælde af et datalæk
      er det umuligt for hackerne at finde dine andre konti, da du vil have et andet
      alias for hver konto. <br><br> Læk sker på en **daglig** basis, og når din e-mail-konto
      først er ude i det fri, vil den være der for evigt. Der er ikke nogen måde at
      få den tilbage på.<br><br> Og for dem, der undrer sig, kan du endda sende e-mails
      fra et alias direkte fra din e-mailudbyder (Som Gmail eller Proton Mail), for
      altid at beskytte dit privatliv, selv når du udveksler med folk via e-mail.<br><br>
      Jeg kan **stærkt** anbefale at bruge SimpleLogin, og jeg kan **stærkt** anbefale
      at tage den meget generøse premium-plan. Jeg har brugt deres service i et par
      måneder nu, og jeg kan virkelig ikke anbefale det nok.
    name: Maxime Desalle
  - text: Jeg har brugt SimpleLogin i et stykke tid, og jeg elsker det især for, at
      det er designet med fokus på beskyttelse af privatlivets fred!
    name: Yuko Fukushima
  - text: Kan klart anbefales til e-mail-elskere. Super nyttigt, når det kommer til
      privatliv. Det, der får SL til at skille sig ud, er, at det er tilladt at sende
      e-mails. Fortsæt det gode arbejde, Son!
    name: Minh-Duc Do
  - text: SL er sammen med en DNS-firewall og en adgangskodeadministrator den vigtigste
      tjeneste, du kan (og bør!) bruge til at forbedre dit privatliv! Jeg elsker SL,
      og jeg bruger det dagligt. Alle mine mails bliver krypteret og videresendt til
      min Proton Mail med PGP-kryptering. Jeg kan ikke forestille mig et internet
      uden det.
    name: Atmos Black
  - text: Jeg har brugt SimpleLogin i et stykke tid. God browserintegration, nem at
      bruge og ekstra privatliv ved ikke at skulle bruge sin rigtige e-mailadresse
      overalt.
    name: Craig Bensemann
  - text: Jeg har brugt det i årevis nu. Udvikleren er lydhør og fantastisk som helhed.
      Produktet får 10/10 for det, det gør. Det er også billigt som bare fanden. Bruger
      det til alle mine e-mails. Super pålideligt og nemt at sætte op med mit eget
      domæne. Bare virkelig virkelig godt.
    name: Lucas
  - text: For et år siden besluttede jeg at bruge SimpleLogin som et middel til at
      holde styr på meget af min online tilstedeværelse, alt sammen som en del af
      et skridt til at forbedre mit privatliv blandt andre ting. Det er utroligt nemt
      at administrere mine forskellige aliasser, og det er dejligt at vide, at hvis/når
      et e-mail-alias bliver kompromitteret eller spammet osv., kan jeg bare slå det
      fra med et tryk på en knap og slippe for at kæmpe med e-mails, jeg ikke ønsker.
      Jeg er meget tilfreds med, hvordan det fungerer for mig lige nu.
    name: Bean
  - text: >
      Jeg fandt SimpleLogin sidste år og tegnede et premium-abonnement, før min prøveperiode
      udløb. Efter min mening er det den første løsning af denne art, som er helt
      gennemtænkt. Jeg sætter især pris på understøttelse af svar og brugerdefinerede
      domæner. Takket være sidstnævnte funktion var jeg i stand til at migrere mit
      catch-all e-mail-domæne til SimpleLogin og dræbe nogle kompromitterede aliasser,
      der kun bruges af spammere. <br><br> Mit eneste ønske er, at der var integration
      med adgangskodeadministratorer (især Bitwarden), men det er egentlig ikke et
      problem for SimpleLogin. <br><br> Og fik jeg nævnt, at det er helt open source
      med fin dokumentation til selvhosting?
    name: Jan V.




