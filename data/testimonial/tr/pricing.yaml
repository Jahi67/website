  - text: >
      SimpleLogin şimdiye kadar başıma gelen en iyi şey (ve aynı durumun bunu deneyen
      diğer kişiler için de geçerli olduğunu düşünüyorum. :)). Temelde ana e-postamı
      GDPR/KVKK yasalarına uymayan veya bununla ilgilenmeyen kuruluşlardan korumak
      için kullanıyorum.
    name: Verum Rex
  - text: Yaklaşık bir yıldır SimpleLogin kullanıyorum. Çok yararlı ve daha fazla
      gizlilik ile kimlik koruması için Proton Mail ile birlikte iyi çalışıyor.
    name: Beatriz
  - text: >
      SimpleLogin, gizlilik ve güvenlik açısından en sevdiğim ürünlerden biridir.
      <br><br> Premium tarifesi, özel etki alanlarına anında erişim sağlar. Böylece,
      tüm özel etki alanlarınızı örneğin tümünü toplama kurallarıyla yönetebilir ve
      bunları anında kullanabilirsiniz. <br><br> SimpleLogin gibi e-posta takma adlarını
      kullanmanın en büyük yararı, verilerin ele geçirilmesi durumunda, her hesap
      için farklı bir takma adınız olacağınızdan bilgisayar korsanlarının diğer hesaplarınızı
      bulmasının olanaksız olacağıdır. <br><br> **Her gün** çeşitli veriler ele geçirilmektedir.
      E-posta hesabınız bir kez açığa çıktığında sonsuza kadar orada kalır. Bunu geri
      almanın bir yolu yoktur.<br><br> Merak edenler için, insanlarla e-posta iletişimi
      kurarken, e-postaları doğrudan hizmet sağlayıcınızdan (Gmail ya da Proton Mail
      gibi) bir takma addan bile göndererek, gizliliğinizi koruyabilirsiniz.<br><br>
      **Önemle** SimpleLogin kullanmanızı ve **önemle** çok hesaplı Premium tarifesini
      almanızı öneririm. Bu hizmetleri birkaç aydan beri kullanıyorum ve önermekte
      hakkını veremedim.
    name: Maxime Desalle
  - text: Bir süredir SimpleLogin kullanıyorum ve özellikle gizlilik odaklı tasarımını
      seviyorum!
    name: Yuko Fukushima
  - text: E-posta severlere kesinlikle öneririm. Gizlilik söz konusu olduğunda son
      derece kullanışlı. SimpleLogin hizmetini öne çıkaran şey e-posta gönderilmesine
      izin vermesi. Böyle devam edin!
    name: Minh-Duc Do
  - text: SimpleLogin, DNS güvenlik duvarı ve parola yöneticisinin yanında gizlilik
      korumanızı artırmak için kullanabileceğiniz (ve kullanmalısınız!) en önemli
      hizmettir! SimpleLogin hizmetini seviyorum ve her gün kullanıyorum. Tüm e-postalarım
      şifreleniyor ve PGP şifrelemesi ile Proton Mail kutuma iletiliyor. Onsuz bir
      İnternet düşünemiyorum.
    name: Atmos Black
  - text: Bir süredir SimpleLogin kullanıyorum. Tarayıcı bütünleştirmesi mükemmel,
      kullanımı kolay ve gerçek e-posta adresinizi her yerde kullanmak zorunda kalmadığınızdan
      ek gizlilik sağlıyor
    name: Craig Bensemann
  - text: Bunu yıllardır kullanıyoruz. Geliştirici duyarlı ve tümüyle harika. Ürün
      yaptığı işe göre 10 üzerinden 10 alıyor. Üstelik çok ucuz. Tüm e-postalarım
      için kullanıyorum. Çok güvenilir ve kendi etki alanımla kurmak çok kolay. Gerçekten
      ama gerçekten çok iyi.
    name: Lucas
  - text: Bir yıl önce SimpleLogin hizmetini çevrim içi varlığımın çoğunu kapsayacak
      bir araç olarak kullanmaya karar verdim. Bunların tümü, diğer şeylerin yanında
      gizliliğimi iyileştirmeye yönelik bir hareketin parçasıydı. Çeşitli takma adlarımı
      yönetmenin basitliği inanılmaz ve bir e-posta takma adı ele geçirilirse veya
      istenmeyen e-postalar almaya başlarsa, bu durumu tek bir düğmeye tıklayarak
      bitirebileceğimi ve istemediğim e-postalarla uğraşmak zorunda kalmayacağımı
      bilmek harika. Şu anda işlerimin gidişinden çok memnunum.
    name: Bean
  - text: >
      SimpleLogin hizmetini geçen yıl buldum ve deneme sürem dolmadan Premium tarifesine
      abone oldum. Benim düşünceme göre bu, bu amaçla tam olarak düşünülmüş ilk çözüm.
      Yanıtlara ve özel alanlara yönelik desteği özellikle beğeniyorum. İkinci özellik
      sayesinde, tümünü toplama e-posta etki alanımı SimpleLogin üzerine taşıyabildim
      ve yalnızca istenmeyen e-posta gönderenler tarafından kullanılan, ele geçirilmiş
      bazı takma adları ortadan kaldırabildim. <br><br> Tek dileğim parola yöneticileriyle
      (özellikle Bitwarden) bütünleştirmesinin olması. Ama bu aslında Simplelogin'in
      sorunu değil. <br><br> Özel barındırma için iyi hazırlanmış belgeleri var ve
      tümüyle açık kaynaklı.
    name: Jan V.




