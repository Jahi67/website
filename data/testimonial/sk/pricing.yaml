  - text: >
      SimpleLogin bola najlepšia vec, ktorá sa mi kedy stala (a predpokladám, že to
      isté platí aj pre ostatných, ktorí ho vyskúšali :) ). Používam ho hlavne na
      ochranu svojho hlavného emailu pred spoločnosťami, ktoré potenciálne nerešpektujú
      nariadenia GDPR, alebo sa o ne ani nezaujímajú.
    name: Verum Rex
  - text: Používam SimpleLogin už takmer rok. Je nesmierne užitočný a výborne sa dopĺňa
      s ProtonMailom na zvýšenie ochrany súkromia a identity.
    name: Beatriz
  - text: >
      SimpleLogin je jeden z mojich obľúbených produktov na ochranu súkromia a zabezpečenia.
      <br><br> Prémiový plán poskytuje okamžitý prístup k vlastným doménam, čo vám
      umožňuje spravovať všetky vlastné domény napríklad pomocou doménového koša a
      používať ich za chodu. <br><br> Hlavnou výhodou používania emailových aliasov,
      ako to umožňuje SimpleLogin, je, že v prípade narušenia údajov je pre hackerov
      nemožné nájsť vaše ďalšie účty, pretože pre každý účet budete mať iný alias.
      <br><br> K narušeniam dochádza **dennodenne**. A keď sa raz vaše emailové konto
      dostane do obehu, zostane tam navždy. Neexistuje spôsob, ako ho získať späť.
      <br><br> A pre tých, ktorých to zaujíma, môžete dokonca odosielať emaily z aliasu
      priamo od poskytovateľa emailu (napríklad Gmail alebo ProtonMail), aby ste si
      navždy zachovali súkromie aj pri komunikácii s ľuďmi prostredníctvom emailu.
      <br><br> Používanie služby SimpleLogin **vrúcne** odporúčam a **vrelo** odporúčam
      využiť veľmi štedrý prémiový plán. Ich službu používam už niekoľko mesiacov
      a naozaj ich nedokážem dostatočne odporučiť.
    name: Maxime Desalle
  - text: SimpleLogin používam už nejakú dobu a mám ho rád najmä pre jeho dizajn zameraný
      na ochranu súkromia!
    name: Yuko Fukushima
  - text: Rozhodne odporúčam pre milovníkov emailov. Super užitočné, pokiaľ ide o
      súkromie. To, čím SL vyniká, je, že emaily je možné odosielať. Dobrá práca,
      len tak ďalej!
    name: Minh-Duc Do
  - text: SL je popri DNS firewalle a správcovi hesiel najdôležitejšou službou, ktorú
      môžete (a mali by ste!) používať na zvýšenie ochrany súkromia! SL milujem a
      používam ho denne. Všetky moje emaily sa šifrujú a preposielajú na môj Protonmail
      s PGP šifrovaním. Bez neho si internet neviem predstaviť.
    name: Atmos Black
  - text: Už nejaký čas používam SimpleLogin. Skvelá integrácia do prehliadača, jednoduché
      používanie a pridané súkromie tým, že nemusíte všade používať svoju skutočnú
      emailovú adresu.
    name: Craig Bensemann
  - text: Používam ho už roky. Tvorca je pohotový a úžasný ako celok. Produkt má 10/10
      za to, čo robí. Je tiež pekelne lacný. Používam ho na všetky svoje emaily. Super
      spoľahlivý a ľahko nastaviteľný s mojou vlastnou doménou. Proste skutočná krása.
    name: Lucas
  - text: Pred rokom som sa rozhodol používať SimpleLogin ako prostriedok na kontajnerizáciu
      veľkej časti mojej online aktivity, čo bolo okrem iného súčasťou snahy o zlepšenie
      môjho súkromia. Jednoduchosť správy mojich rôznych aliasov je úžasná a je skvelé
      vedieť, že ak/keď je emailový alias kompromitovaný alebo dostáva spam atď.,
      môžem ho jednoducho zničiť jedným prepnutím a nemusím bojovať s emailami, ktoré
      nechcem. Som veľmi spokojný s tým, ako mi to teraz funguje.
    name: Bean
  - text: >
      SimpleLogin som našiel minulý rok a predplatil som si prémium ešte pred vypršaním
      skúšobnej verzie. Podľa môjho názoru je to prvé riešenie tohto druhu, ktoré
      je plne premyslené. Oceňujem najmä podporu odpovedí a vlastných domén. Vďaka
      posledne menovanej funkcii sa mi podarilo presunúť svoju adresu doménového koša
      na SimpleLogin a zlikvidovať niektoré kompromitované aliasy, ktoré používajú
      len spameri. <br><br> Jediné, čo by som si prial, je, keby existovala integrácia
      so správcami hesiel (najmä Bitwarden), ale to nie je záležitosť Simpleloginu.
      <br><br> A už som spomenul, že je plne open-source s prehľadnou dokumentáciou
      pre vlastný hosting?
    name: Jan V.




