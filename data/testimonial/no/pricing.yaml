  - text: >
      SimpleLogin var det beste som noen gang har hendt meg (og jeg antar at det samme
      gjelder andre som har prøvd det ut. :) ). Jeg bruker den hovedsakelig for å
      beskytte min viktigste e-post fra selskaper som potensielt ikke respekterer
      GDPR-lover eller ikke gidder.
    name: Verum Rex
  - text: Jeg har brukt SimpleLogin i nesten et år. Super nyttig og parrer godt med
      ProtonMail for ekstra personvern og identitetsbeskyttelse.
    name: Beatriz
  - text: >
      SimpleLogin er et av mine favorittprodukter for personvern og sikkerhet. <br><br>
      Premium-planen gir øyeblikkelig tilgang til tilpassede domener, som lar deg
      administrere alle dine tilpassede domener med for eksempel fang-alle-regler
      og bruke dem på farten. <br><br> Den største fordelen med å bruke e-postaliaser
      som SimpleLogin tillater, er at i tilfelle datainnbrudd er det umulig for hackerne
      å finne de andre kontoene dine, siden du ville ha et annet alias for hver konto.
      <br><br> Innbrudd skjer på **daglig** basis. Og når e-postkontoen din er ute
      i det fri, vil den forbli der for alltid. Det er ingen måte å få den tilbake.<br><br>
      Og for de som lurer på, kan du til og med sende e-post fra et alias rett fra
      e-postleverandøren din (som Gmail eller Proton Mail), for alltid å opprettholde
      personvernet ditt selv når du utveksler med folk via e-post.<br><br> Jeg **anbefaler**
      sterkt å bruke SimpleLogin, og jeg **anbefaler** sterkt å ta den veldig sjenerøse
      premiumplanen. Jeg har brukt tjenesten deres siden noen måneder nå, og jeg kan
      virkelig ikke anbefale den nok.
    name: Maxime Desalle
  - text: Jeg har brukt SimpleLogin en stund, og jeg elsker det spesielt for det personvernfokuserte
      designet!
    name: Yuko Fukushima
  - text: Absolutt anbefaling for e-postelskere. Super nyttig når det gjelder personvern.
      Det som gjør at SimpleLogin skiller seg ut er at e-poster har lov til å sende
      ut. Fortsett med det gode arbeidet, Sønn!
    name: Minh-Duc Do
  - text: SimpleLogin er ved siden av en DNS-brannmur og en passordbehandler, den
      viktigste tjenesten du kan (og bør!) bruke for å øke personvernspillet ditt!
      Jeg elsker SimpleLogin og jeg bruker det daglig. Alle postene mine blir kryptert
      og videresendt til Proton Mail med PGP-kryptering. Jeg kan ikke forestille meg
      et internett uten det.
    name: Atmos Black
  - text: Brukt SimpleLogin en stund. Flott nettleserintegrasjon, enkel å bruke og
      ekstra personvern ved ikke å måtte bruke din virkelige e-postadresse overalt
    name: Craig Bensemann
  - text: Brukt dette i mange år nå. Skaperen er lydhør og fantastisk som helhet.
      Produktet er 10/10 for hva det gjør. Billig som helvete også. Bruker den til
      alle e-postene mine. Super pålitelig og enkel å sette opp med mitt eget domene.
      Bare veldig, veldig flott.
    name: Lucas
  - text: For et år siden bestemte jeg meg for å bruke SimpleLogin som et middel til
      å containerisere mye av min netttilstedeværelse, alt en del av et trekk for
      å forbedre personvernet mitt blant annet. Enkelheten i å administrere mine forskjellige
      aliaser er fantastisk, og det er flott å vite at hvis / når en e-post alias
      er kompromittert eller blir utsatt for søppelpost, osv, kan jeg bare drepe det
      med et trykk på en bryter og ikke å kjempe med e-postmeldinger jeg ikke vil
      ha. Veldig fornøyd med hvordan det funker for meg akkurat nå.
    name: Bean
  - text: >
      Jeg fant SimpleLogin i fjor og abonnerte på premium før prøveperioden min utløp.
      Etter min mening er det den første løsningen av denne typen som er fullt gjennomtenkt.
      Jeg setter spesielt pris på støtte for svar og tilpassede domener. Takket være
      sistnevnte funksjon var jeg i stand til å migrere mitt catch-all-postdomene
      til SimpleLogin og avlive noen kompromitterte aliaser som bare brukes av utsendere
      av søppelpost. <br><br> Mitt eneste ønske er om det var integrasjon med passordbehandlere
      (spesielt Bitwarden), men det er egentlig ikke et Simplelogin-problem. <br><br>
      Åå, og nevnte jeg at det er fullt åpen kildekode med fin dokumentasjon for egen-verting?
    name: Jan V.




