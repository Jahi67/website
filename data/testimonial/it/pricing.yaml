  - text: >
      SimpleLogin è la migliore cosa che mi sia mai accaduta (e suppongo che sia lo
      stesso per gli altri che l'hanno provato :) ). Lo uso principalmente per proteggere
      la mia email principale da aziende che possibilmente non rispettano le leggi
      del GDPR o che non se ne preoccupano.
    name: Verum Rex
  - text: Uso SimpleLogin da quasi un anno. Molto utile e si abbina bene con Proton
      Mail per una maggiore protezione della privacy e dell'identità.
    name: Beatriz
  - text: >
      SimpleLogin è uno dei miei prodotti preferiti per la privacy e la sicurezza.
      <br><br> Il piano premium offre un'accesso immediato ai domini personalizzati
      e ti consente, ad esempio, di gestirli con le regole catch-all e usarli al volo.
      <br><br> Il vantaggio principale derivante dall'uso di alias email, così come
      consentito da SimpleLogin è che, in caso di violazione dei dati, è impossibile
      per gli hacker trovare i tuoi altri account, poiché avresti un alias diverso
      per ciascun account. <br><br> Le violazioni avvengono **ogni giorno**. E una
      volta che il tuo account email è in circolazione, rimarrà lì per sempre. Non
      c'è modo di riprendertelo. <br><br> E per chi se lo sta chiedendo, puoi anche
      inviare le email da un alias direttamente dal tuo fornitore di email (come Gmail
      o Proton Mail), per mantenere sempre la tua privacy anche quando contatti qualcuno
      via email. <br><br> Consiglio **vivamente** di utilizzare SimpleLogin con il
      loro **ottimo** piano premium. Uso il loro servizio ormai da alcuni mesi e non
      potrò mai raccomandarlo abbastanza.
    name: Maxime Desalle
  - text: Uso SimpleLogin da un po' e lo adoro specialmente per il suo design incentrato
      sulla privacy!
    name: Yuko Fukushima
  - text: Lo consiglio sicuramente a chi non può fare a meno delle email. Molto utile
      quando si tratta di privacy. Ciò che distingue SL è che consente d'inviare email.
      Continuate così!
    name: Minh-Duc Do
  - text: SL è il servizio più importante che tua possa (e dovresti) usare per aumentare
      la tua privacy (insieme a un firewall DNS e un gestore di password). Adoro SL
      e lo uso ogni giorno. Tutta la mia posta viene crittografata e inoltrata a me
      su Proton Mail con la crittografia PGP. Non riesco a immaginare un Internet
      senza di esso.
    name: Atmos Black
  - text: Uso SimpleLogin da un po'. Ottima integrazione con i browser, facile da
      usare e una maggiore privacy non dovendo usare il tuo vero indirizzo email ovunque.
    name: Craig Bensemann
  - text: Lo uso da anni ormai. Il creatore è reattivo e splendido. Il prodotto è
      10/10 in ciò che fa ed è anche incredibilmente economico. Lo uso per tutte le
      mie email. Affidabile e facile da configurare con il mio dominio. Semplicemente
      stupendo.
    name: Lucas
  - text: Un anno fa ho deciso di usare SimpleLogin come strumento per gestire gran
      parte della mia presenza online, con l'obiettivo, tra le altre cose, di aumentare
      la mia privacy. La semplicità di gestione dei miei vari alias è sorprendente,
      ed è fantastico sapere che se/quando un alias email viene compromesso o riceve
      spam, ecc. posso semplicemente eliminarlo azionando un interruttore e non devo
      lottare con le email che non voglio. Sono molto soddisfatto di come sta funzionando
      per me in questo momento.
    name: Bean
  - text: >
      Ho scoperto SimpleLogin l'anno scorso e ho deciso di passare alla versione premium
      prima della scadenza del periodo di prova. A mio parere, è la prima soluzione
      ben pensata per un prodotto di questo tipo. Nello specifico apprezzo particolarmente
      il supporto per le risposte e i domini personalizzati. Grazie a quest'ultima
      funzionalità sono riuscito a trasferire il mio indirizzo mail catch-all su SimpleLogin
      e ad eliminare alcuni alias compromessi dagli spammer. <br><br> L'unica cosa
      che vorrei ci fosse è l'integrazione con più gestori di password, ma questo
      in realtà non è un problema di SimpleLogin. <br><br> Ah, ho già detto che è
      completamente open-source con un'ottima documentazione per il self-hosting?
    name: Jan V.




