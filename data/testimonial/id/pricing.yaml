  - text: >
      SimpleLogin adalah hal terbaik yang pernah ada (dan saya kira berlaku kepada
      orang lain yang sudah mencobanya :) ). Saya menggunakannya terutama untuk melindungi
      surel utama saya dari perusahaan yang mungkin tidak menghormati atau tidak menerapkan
      peraturan GDPR.
    name: Verum Rex
  - text: Saya telah menggunakan SimpleLogin selama hampir setahun. Sangat membantu
      dan cocok dengan Proton Mail untuk tambahan perlindungan privasi dan identitas.
    name: Beatriz
  - text: >
      SimpleLogin adalah salah satu produk favorit saya untuk privasi dan keamanan.
      <br><br> Paket premiumnya memberikan akses instan ke domain khusus, yang memungkinkan
      Anda mengelola semua domain khusus dengan aturan umum misalnya dan menggunakannya
      dengan cepat. <br><br> Manfaat utama menggunakan alias surel seperti yang disediakan
      oleh SimpleLogin adalah jika terjadi pelanggaran data, peretas tidak mungkin
      menemukan akun Anda yang lain, karena Anda akan memiliki alias yang berbeda
      untuk setiap akun. <br><br> Pelanggaran data terjadi **setiap hari**. Dan begitu
      akun surel Anda masih aktif, akun tersebut akan tetap ada selamanya. Tidak ada
      cara untuk mendapatkannya kembali.<br><br> Dan bagi yang bertanya-tanya, Anda
      bahkan dapat mengirim surel dari alias langsung dari penyedia surel Anda (seperti
      Gmail atau Proton Mail), untuk selalu menjaga privasi Anda bahkan saat bertukar
      dengan orang-orang melalui email.<br><br> Saya **sangat** menyarankan penggunaan
      SimpleLogin, dan saya **sangat** menyarankan untuk menggunakan paket premium
      yang sangat murah hati. Saya telah menggunakan layanan mereka sejak beberapa
      bulan, dan saya sangat menyarankannya.
    name: Maxime Desalle
  - text: Saya telah menggunakan SimpleLogin selama beberapa waktu, dan saya menyukainya
      terutama karena rancangannya yang berfokus pada privasi!
    name: Yuko Fukushima
  - text: Sangat direkomendasikan untuk pecinta surel. Sangat berguna dalam hal privasi.
      Apa yang membuat SL menonjol adalah surel diperbolehkan untuk dikirim keluar.
      Teruslah berkarya, Nak!
    name: Minh-Duc Do
  - text: SL itu harus dimiliki seperti firewall DNS & pengelola kata sandi, layanan
      paling penting yang dapat (dan harus!) Anda gunakan untuk meningkatkan privasi
      Anda! Saya suka SL dan saya menggunakannya setiap hari. Semua surel saya dienkripsi
      dan diteruskan ke Proton Mail saya dengan enkripsi PGP. Saya tidak bisa membayangkan
      sebuah internet tanpanya.
    name: Atmos Black
  - text: Sudah memakai SimpleLogin untuk beberapa waktu. Integrasi perambannya hebat,
      mudah untuk digunakan, dan tambahan privasi dengan tidak harus menggunakan alamat
      surel asli di mana pun
    name: Craig Bensemann
  - text: Sudah saya pakai selama bertahun-tahun. Pembuatnya responsif dan keren secara
      keseluruhan. Produknya 10/10 untuk apa yang bisa dilakukan. Sangat murah juga.
      Juga saya gunakan dengan semua surel saya. Sangat bisa diandalkan dan mudah
      untuk disiapkan dengan domain sendiri. Secara keseluruhan, sangat amat hebat.
    name: Lucas
  - text: Setahun yang lalu saya memutuskan untuk menggunakan SimpleLogin sebagai
      sarana untuk menampung sebagian besar presensi daring saya, semua ini merupakan
      bagian dari upaya untuk meningkatkan privasi saya dan banyak hal lainnya. Kesederhanaan
      mengelola berbagai alias saya sungguh luar biasa, dan sangat menyenangkan mengetahui
      bahwa jika ketika sebuah alias surel disusupi atau mendapat spam, dll, saya
      dapat mematikannya hanya dengan menekan satu tombol dan tidak harus bersusah
      payah dengan email yang saya tidak ingin. Sangat puas dengan hasil yang saya
      peroleh saat ini.
    name: Bean
  - text: >
      Saya menemukan SimpleLogin tahun lalu dan berlangganan premium sebelum masa
      uji coba saya berakhir. Menurut saya, ini adalah solusi pertama yang telah dipikirkan
      secara matang. Saya sangat menghargai dukungan untuk balasan dan domain khusus.
      Berkat fitur terakhir saya dapat memigrasikan domain surel umum saya ke SimpleLogin
      dan mematikan beberapa alias yang disusupi yang hanya digunakan oleh pelaku
      spam. <br><br> Satu-satunya harapan saya adalah jika ada integrasi dengan pengelola
      kata sandi (terutama Bitwarden), tapi itu sebenarnya bukan masalahnya SimpleLogin.
      <br><br> Apakah saya juga sudah menyebutkan bahwa ini sepenuhnya bersumber terbuka
      dengan dokumentasi yang bagus untuk hosting sendiri?
    name: Jan V.




