  - text: >
      SimpleLogin საუკეთესიოა, რაც ცხოვრებაში დამმართნია (და ვთვლი, რომ იგივე ეხება
      ყველას, ვინც ის გამოსცადა :) ). მას ძირითადად ჩემი ძირითადი ელფოსტის დასაცავად
      ვიყენებ კომპანიებისგან, რომლებიც GDPR-ს პატივს არ სცემენ, ან ვერ შევაწუხებ.
    name: Verum Rex
  - text: SimpleLogin-ს თითქმის წელიწადია, ვიყენებ. ძალიან მეხმარება და კარგად წყვილდება
      ProtonMail-თან, დამატებითი კონფიდენციალობის და იდენტიფიკაციის უსაფრთხოებით.
    name: Beatriz
  - text: >
      SimpleLogin ერთ-ერთი პროგრამაა, რომელსაც ხშირად ვიყენებ კონფიდენციალობისა და
      უსაფრთხოებისთვის.<br><br>ფასიანი სატარიფო გეგმა მყისიერ წვდომას გაძლევთ მომხმარებლის
      დომენებთან, რომელიც საშუალებას გაძლევთ, მართოთ თქვენი დომენები ყველას-ჩაჭერის
      წესებით, მაგალითად და გამოიყენოთ ისინი მაშინ, როცა დაგჭირდებათ.<br><br> ძირითადი
      მოგება, რომელსაც ისეთი ელფოსტების გამოყენებით, როგორსაც SimpleLogin გთავაზობთ,
      მიიღებთ მონაცემების გაჟონვის შემთხვევაში, ჰაკერები თქვენს დანარჩენ ელფოსტის
      მსიაამრთებს ვერ იპოვიან, რადგან თითოეული ანგარიშისთვის სხვა ფსევდონიმი გექნებოდათ.<br><br>გაჟონვა
      კი **ყოველდღე** ხდება. როცა თქვენი ელფოსტის მისამართს გაიგებენ, ის იქ სამუდამოდ
      დარჩება და მას ვერ დაბრუნებთ.<br><br> მათთვის, ვისაც აინტერესებს, ფსევდონიმით
      გაგზავნა პირდაპირ თქვენი ელფოსტის მომწოდებლიდან (Gmail, ProtoMail ან რამე მსგავსი)
      შეგიძლიათ, რათა დაიცვათ კონფიდენციალობა მაშინ, როცა ხალხს ელფოსტით ელაპარაკებით.<br><br>
      მე **რეკომენდაციას ვუწევ** SimpleLogin-ის გამოყენებას და ასევე **გირჩევთ**,
      ფასიანი სატარიფო გეგმა შეიძინოთ. მათ სერვისს ბოლო რამდენიმე თვეა ვიყენებ და
      მართლა შემიძლია, მათ რეკომენდაცია გავუწიო.
    name: Maxime Desalle
  - text: კარგა ხანია SimpleLogin-ს ვიყენებ და მე მიყვარს ის, განსაკუთრებით მისი კონფიდენციალობზე
      ყურადღებამიპყრობილი დიზაინით!
    name: Yuko Fukushima
  - text: ნამდვილად რეკომენდებულია ელფოსტის მოყვარულებისთვის. ძალიან სასარგებლოა,
      როცა საქმე კონფიდენციალობამდე მიდის. ის რაც SL-ს წარმოაჩენს, არის ის, რომ შეგიძლიათ
      ამ ელფოსტებს უპასუხოთ. ასე გააგრძელე, შვილო!
    name: Minh-Duc Do
  - text: SL შემდეგია DNS ბრანდმაუერის და პაროლების მმართველების შემდეგ მნიშვნელოვანი
      სერვისებიდან, რომელიც შეგიძლიათ (და უნდა!) გამოიყენოთ თქვენი კონფიდენციალობის
      დონის ასაწევად! მე მიყვარს SL და მას ყოველდღიურად ვიყენებ. ყველა ჩემი ელფოსტა
      იშიფრება და მისამართდება ჩემს ProtonMail-ზე PGP დაშიფვრით. მის გარეშე, ინტერნეტი,
      უბრალოდ ვერ წარმომიდგენია.
    name: Atmos Black
  - text: SimpleLogin-ს კარგა ხანია ვიყენებ. გადასარევი ბრაუზერის გაფართოებაა. ადვილია
      და დამატებითი კონფიდენციალობა იმით, რომ ყველგან თქვენი ელფოსტის მისამართის გამოყენება
      არ მოგიწევთ
    name: Craig Bensemann
  - text: უკვე წლებია ვიყენებ. შემქმნელი საკმაოდ თავაზიანია. პროდუქტი 10-დან 10-ს
      იმსახურებს იმაში, რასაც აკეთებს. ასევე ძალიან იაფია. მას ყელა ჩემი ელფოსტისთვის
      ვიყენებ. ძალიან საიმედო და ადვილი მოსარგებია ჩემს დომენთან. მართლა ძალიან კარგია.
    name: Lucas
  - text: ერთი წლის წინ მე გადავწყვიტე, გამომეყენებინა SimpleLogin, რათა შემეზღუდა
      ჩემი ონლაინ წარდგენა, ეს ყველაფერი იმისთვის, რომ გამეუმჯობესებინა ჩემი კონფიდენციალობა,
      სხვა რამებთან ერტად. ფსევდონიმების მართვის სიმარტივე გადასარევია და ძალიან სასიამოვნოა
      იმის ცოდნა, რომ თუ/როცა ელფოსტის ფსევდონიმი გამჟღავნდება ან დაისპამება, მე,
      უბრალოდ, შემიძლია მოვკლა ის ერთი ღილაკით და არ ვებრძოლო ელფოსტას, რომელიც არ
      მინდა. ძალიან კმაყოფილი ვარ, როგორ მუშაობს ის ჩემთვის.
    name: Bean
  - text: >
      SimpleLogin შარშან აღმოვაჩნე და ფასიანი ვერსიაც შევიძინე, სანამ საცდელი ვერსია
      ამოიწურებოდა. ჩემის აზრით ის პირველი გადაწყვეტილებაა თავის კლასში, რომელიც თავიდანვე
      ყველაფერს მოიცავდა. მე განსაკუთრებულად მინდა, მხარდაჭერის გუნდის სწრაფი რეაქცია
      აღვნიშნო, პასუხებისთვის და მომხმარებლის დომენებისთვის. მეორე ფუნქციის არსებობის
      გამო, მე შევძელი, ჩემი ყველაფრის-ჩაჭერის ელფოსტის დომენი SimpleLogin-ზე გადამეტანა
      და მომეკლა ზოგიერთი გატეხილი ფსევდონიმი, რომლებსაც, მხოლოდ, სპამერები იყენებდნენ.<br><br>
      ერთად-ერთი, რაც მინდოდა, იყო ჩაშენება პაროლების მმართველებში (განსაკუთრებით,
      Bitwarden). მაგრამ ეს SimpleLogin-ის პრობლემა ნამდვილად არაა.<br><br> აუ და
      ვახსენე, რომ მისი კოდი სრულად ღიაა და დოკუმენტაციაც მოჰყვება მათთვის, ვისაც
      მისი გაშვება თავისთვის უნდა?
    name: Jan V.




