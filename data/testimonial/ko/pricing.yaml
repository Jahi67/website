  - text: >
      SimpleLogin을 알아낸 건 행운이였다고 생각해요.(저 또한 SimpleLogin을 시도해본 다른 사람들에게도 똑같이 적용된다고 생각합니다
      :) ). 저는 주로 GDPR 법을 존중하지 않거나 귀찮아할 수 없는 회사들로부터 제 메인 이메일을 보호하기 위해 사용합니다.
    name: Verum Rex
  - text: 거의 SimpleLogin을 1년 동안 쓴 것 같은데, 프라이버시와 익명성 보호를 더 향상시키기 위해 ProtonMail이랑 혼용해서
      쓰는데 호환성이 잘 되더라구요.
    name: Beatriz
  - text: >
      SimpleLogin은 프라이버시 및 보안 측면에서 최고의 제품 같습니다. <br><br> 프리미엄 요금제를 사용하면 사용자 정의 도메인에
      즉시 액세스할 수 있으므로 모든 사용자 정의 도메인을 예를 들어 catch-all 규칙으로 관리하고 즉시 사용할 수 있습니다. <br><br>
      SimpleLogin 이메일 별명을 사용하는 것의 가장 큰 이점은 데이터 침해의 경우 각 계정에 대해 다른 별명이 있으므로 해커가 다른
      계정을 찾을 수 없다는 것입니다. <br><br> 이러한 것들은 **맨날** 발생하죠. 내 이메일이 그런 찜통 속 안에 있다면 정말 짜증날거
      같네요. <br><br> 궁금하신 분들은 이메일을 통해 사람들과 주고 받을 때에도 항상 개인 정보를 유지할 수 있도록 이메일 공급자(Gmail
      또는 ProtonMail 등)로부터 직접 이메일을 보낼 수도 있습니다.<br><br>저는 SimpleLogin을 쓰는거 **강력히** 권장드립니다.
      또 프리미엄 플랜 선택도 **강력히** 추천드립니다. 다른 서비스들도 몇 달전에 써봤는데, 추천할 만큼 좋지는 않더라고요.
    name: Maxime Desalle
  - text: 저는 한동안 SimpleLogin을 사용해 왔는데, 특히 개인 정보 보호에 중점을 둔 디자인이 마음에 듭니다!
    name: Yuko Fukushima
  - text: 이메일 애용자이면서 프라이버시가 필요한 분께 적극 권장합니다. SimpleLogin이 독보이는 부분은 이메일 전송에 대해 관리가
      가능한거죠. 정말 좋아요!
    name: Minh-Duc Do
  - text: SimpleLogin은 개인 정보 보호 게임을 강화하기 위해 사용할 수 있는(그리고 사용해야 하는) 가장 중요한 서비스이자 DNS
      방화벽과 암호 관리자랍니다! 정말 이 서비스를 사랑하고 매일 사용하고도 있구요. 제 모든 메일은 암호화되고 PGP화된 Proton Mail로
      전달됩니다. 만약 걔네들이 없었다면...
    name: Atmos Black
  - text: SimpleLogin을 오랫동안 사용해왔어요. 탁월한 브라우저 통합성, 사용이 간편하고 어디서나 실제 이메일 주소를 사용할 필요가
      없어 개인 정보 보호 기능이 추가되는건 덤이죠.
    name: Craig Bensemann
  - text: 거의 1년 썼나? 만드신 분이 정말 존경할만한 것 같아요. 점수로 매기면 10/10점? 그 정도 가치를 한다는 거죠. 싼 건 매한가지!
      모든 이메일에 쓰고 있어요. 엉청 믿을만 하고 설정하기도 쉽더라고요. 정말 좋은 선택이였던 것 같네요.
    name: Lucas
  - text: 1년 전에 저는 SimpleLogin을 온라인 상태를 유지하는 수단으로 사용하기로 결정했는데, 무엇보다도 개인 정보 보호를 향상시키기
      위한 조치의 일환입니다. 다양한 별칭을 관리하는 단순성은 놀랍고, 이메일 별칭이 손상되거나 스팸이 전송되는 등의 경우 스위치를 한번에 제거할
      수 있으므로 원하지 않는 이메일과 싸울 필요가 없습니다. 지금 이 방법에 매우 만족합니다.
    name: Bean
  - text: >
      저는 작년에 SimpleLogin을 찾았고 평가판이 만료되기 전에 프리미엄을 구독했습니다. 제 생각에 이 솔루션은 충분히 검토된 이런 종류의
      첫 번째 솔루션입니다. 특히 응답 및 사용자 정의 도메인에 대한 지원에 감사드립니다. 후자의 기능 덕분에 catch-all 이메일 도메인을
      SimpleLogin으로 마이그레이션하고 스팸 발송자만 사용하는 손상된 별칭을 제거할 수 있었습니다. <br><br>제 유일한 소원은 암호
      관리자(특히 Bitwarden)와 통합되는 것이지만, 실은 SimpleLogin의 문제가 아닙니다. <br><br> 아, 제가 자가 호스팅을
      위한 좋은 문서가 있는 완전 오픈 소스라고 말했었나요?
    name: Jan V.




