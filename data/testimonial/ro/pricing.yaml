  - text: >
      SimpleLogin a fost cel mai bun lucru care mi s-a întâmplat vreodată (și presupun
      că același lucru este valabil și pentru alții care l-au încercat. :). Îl folosesc
      în principal pentru a-mi proteja e-mailul principal de companiile care posibil
      nu respectă legile RGPD sau nu le pasă.
    name: Verum Rex
  - text: Folosesc SimpleLogin de aproape un an. Super util și se potrivește bine
      cu Proton Mail pentru confidențialitate și protecție suplimentară a identității.
    name: Beatriz
  - text: >
      SimpleLogin este unul dintre produsele mele preferate pentru confidențialitate
      și securitate. <br><br> Planul premium oferă acces instantaneu la domenii personale,
      ceea ce îți permite să-ți gestionezi de exemplu toate domeniile personale cu
      reguli de colectare generală a mesajelor și să le utilizezi din mers. <br><br>
      Avantajul major al utilizării aliasurilor de e-mail, așa cum o permite SimpleLogin,
      este că, în cazul unei divulgări a datelor, este imposibil ca atacatorii să
      vă găsească celelalte conturi, deoarece ați avea un alias diferit pentru fiecare
      cont. <br><br> Divulgările au loc **zilnic**. Și după ce contul de e-mail îți
      este făcut public, acesta va rămâne acolo pentru totdeauna. Nu există nicio
      modalitate de a-l recupera.<br><br> Și pentru cei care se întreabă, puteți chiar
      să trimiteți e-mailuri de la un alias direct de la furnizorul de e-mail (cum
      ar fi Gmail sau Proton Mail), pentru a vă menține întotdeauna confidențialitatea
      chiar și când faceți schimb de mesaje cu persoane prin e-mail.<br><br> Recomand
      **foarte mult** să utilizați SimpleLogin și **mai ales** să luați planul premium
      foarte generos. Folosesc acest serviciu de câteva luni și chiar nu-l pot recomanda
      suficient.
    name: Maxime Desalle
  - text: Folosesc SimpleLogin de ceva vreme și îl ador mai ales pentru designul său
      axat pe confidențialitate!
    name: Yuko Fukushima
  - text: Îl recomand cu siguranță iubitorilor de e-mailuri. Super util când vine
      vorba de confidențialitate. Ceea ce face ca SL să iasă în evidență este faptul
      că pot fi și trimise mesaje. Țineți-o tot așa!
    name: Minh-Duc Do
  - text: SL este pe lângă după un paravan de protecție DNS și un manager de parole,
      cel mai important serviciu pe care îl puteți (și ar trebui!) să îl utilizați
      pentru a vă îmbunătăți confidențialitatea! Îmi place SL și îl folosesc zilnic.
      Toate e-mailurile mele sunt criptate și redirecționate către contul meu Proton
      Mail cu criptare PGP. Nu-mi pot imagina un internet fără el.
    name: Atmos Black
  - text: Folosesc SimpleLogin de ceva vreme. Integrare excelentă în navigatoare web,
      ușor de utilizat și confidențialitate adăugată prin faptul că nu trebuie să
      vă folosiți adresa de e-mail reală peste tot.
    name: Craig Bensemann
  - text: Am folosit asta mulți ani. Creatorul de aliasuri este flexibil și minunat
      în ansamblu. Produsul este 10/10 pentru ceea ce face. Foarte ieftin. Îl folosesc
      pentru toate e-mailurile mele. Super fiabil și ușor de configurat cu propriul
      meu domeniu. Pur și simplu foarte plăcut.
    name: Lucas
  - text: În urmă cu un an, am decis să folosesc SimpleLogin ca mijloc de a compartimenta
      o mare parte din prezența mea online, toate făcând parte dintr-o mișcare de
      îmbunătățire a confidențialității, printre altele. Simplitatea gestionării diferitelor
      mele aliasuri este uimitoare și este grozav să știi că, dacă/când un alias de
      e-mail este compromis sau este abuzat cu mesaje etc., pot să-l opresc doar printr-o
      apăsare a unui comutator și nu trebuie să mă lupt cu e-mailurile pe care nu
      le vreau. Sunt foarte mulțumit de modul în care funcționează pentru mine acum.
    name: Bean
  - text: >
      Am găsit SimpleLogin anul trecut și m-am abonat la planul premium înainte de
      expirarea perioadei de probă. După părerea mea, este prima soluție de acest
      gen care este gândită pe deplin. Apreciez în special asistența pentru răspunsuri
      și domenii personale. Datorită acestei funcții din urmă, am reușit să-mi migrez
      domeniul de e-mail de colectare a tuturor mesajelor la SimpleLogin și să opresc
      niște aliasuri compromise folosite doar de abuzatorii de mesaje. <br><br> Singura
      mea dorință este să existe integrare cu mai mulți manageri de parole, dar aceasta
      nu este chiar o problemă a Simplelogin. <br><br> A și am menționat că este complet
      cu sursa publică, cu documentație bună pentru auto-găzduire?
    name: Jan V.




