  - text: >
      SimpleLogin - гэта лепшае, што адбывалася са мной (і я мяркую, што гэта датычыцца
      іншых, хто хоць калі-небудзь карыстаўся гэтым сэрвісам :) ). Я выкарыстоўваю
      яго пераважна для абароны сваёй асноўнай электроннай пошты ад кампаній, якія
      не прытрымліваюцца законаў GDPR або ігнаруюць іх.
    name: Verum Rex
  - text: Я карыстаюся SimpleLogin ужо амаль год. Вельмі карысны сэрвіс, які добра
      спалучаецца з Proton Mail і дадае яму дадатковую прыватнасць, а таксама абарону
      асабістых даных
    name: Beatriz
  - text: >
      SimpleLogin - гэта адзін з маіх самых улюблёных прадуктаў для прыватнасці і
      бяспекі. <br><br> Прэміяльны тарыфны план дазваляе атрымліваць пастаянны доступ
      да карыстальніцкіх даменаў, што дазваляе кіраваць усімі імі і імгненна выкарыстоўваць
      іх, напрыклад, для правіл усёй пошты дамена. <br><br> Галоўная перавага выкарыстання
      псеўданімаў электроннай пошты, такіх як у SimpleLogin, заключаецца ў тым, што
      ў выпадку ўцечкі даных хакеры не змогуць раскрыць мае іншыя ўліковыя запісы,
      паколькі для кожнага ўліковага запісу ў мяне ёсць свой псеўданім. <br><br> Уцечкі
      даных адбываюцца **кожны дзень**. І як толькі паштовы адрас з'яўляецца дзе-небудзь
      у публічным месцы, ён застаецца там назаўсёды. Не існуе спосабаў зрабіць яго
      прыватным зноў.<br><br> SimpleLogin таксама дазваляе адпраўляць электронныя
      лісты з выкарыстаннем псеўданімаў наўпрост ад майго пастаўшчыка электроннай
      пошты (Gmail або ProtonMail). Таму, заўсёды можна захоўваць свой адрас электроннай
      пошты ў прыватнасці пры перапісцы з іншымі людзьмі.<br><br> Я **настойліва**
      раю звярнуць увагу на SimpleLogin, а таксама я **настойліва** раю выбраць іх
      вельмі шчодры прэміяльны тарыфны план. Я карыстаюся іх паслугамі на працягу
      некалькіх месяцаў і ў мяне толькі станоўчыя ўражанні пра гэты сэрвіс.
    name: Maxime Desalle
  - text: Я з нядаўняга часу карыстаюся SimpleLogin і ён мне вельмі падабаецца, асабліва
      за яго распрацоўку з ухілам на прыватнасць!
    name: Yuko Fukushima
  - text: Бясспрэчна рэкамендуецца ўсім аматарам перапіскі па электроннай пошце. Асабліва
      карысна, калі справа тычыцца прыватнасці. Істотнай перавагай SL з'яўляцца тое,
      што дазволена адпраўка электронных лістоў. Так трымаць!
    name: Minh-Duc Do
  - text: Пасля міжсеткавага экрана і менеджара пароляў SL з'яўляецца найбольш важным
      сэрвісам, які вы можаце (і павінны!) выкарыстоўваць для павышэння сваёй прыватнасці!
      Я люблю SL і карыстаюся ім пастаянна. Усе мае лісты шыфруюцца і перасылаюцца
      ў паштовую скрыню Protonmail з шыфраваннем PGP. Не ўяўляю інтэрнэт без яго.
    name: Atmos Black
  - text: Ужо даволі даўно карыстаюся SimpleLogin. Цудоўная інтэграцыя з браўзерам,
      лёгкасць у выкарыстанні, а таксама лепшая абарона прыватнасці, паколькі няма
      неабходнасці ўсюды выкарыстоўваць свой сапраўдны адрас электроннай пошты.
    name: Craig Bensemann
  - text: Я выкарыстоўваю яго ўжо на працягу некалькіх гадоў. Стваральнік спагадлівы
      і ў цэлым цудоўны. Сам прадукт ацэньваю на 10/10 за іх працу. Нерэальна танна.
      Я выкарыстоўваю яго для ўсіх сваіх лістоў. Супернадзейны сэрвіс, які лёгка наладжваецца
      з маім уласным даменам. Проста неверагодна прыемна.
    name: Lucas
  - text: Год таму я вырашыў выкарыстоўваць SimpleLogin у якасці сродку кантэйнерызацыі
      большай часткі сваёй дзейнасці ў інтэрнэце з мэтай паляпшэння сваёй прыватнасці.
      Ашаламляльная прастата кіравання разнастайнымі псеўданімамі, а таксама асалода
      ад думкі, што ў выпадку кампраметацыі аднаго з маіх псеўданімаў або пры адпраўцы
      мне непажаданых лістоў, я проста магу выдаліць непажаданы псеўданім за пару
      націскаў і больш не змагацца з лістамі, якія я зусім не хачу атрымліваць. Я
      вельмі задаволены вынікам.
    name: Bean
  - text: >
      Я адкрыў для сябе SimpleLogin у мінулым годзе і перайшоў на прэміяльную версію
      да таго, як завяршыўся пробны перыяд. На мой погляд, гэта першае ў сваім родзе
      цалкам прадуманае рашэнне. Я асабліва ацаніў магчымасць адказу з псеўданімаў
      і карыстальніцкія дамены. Дзякуючы функцыі карыстальніцкага дамена ў мяне з'явілася
      магчымасць перанесці свой дамен для ўсёй пошты ў SimpleLogin і ліквідаваць некаторыя
      скампраметаваныя псеўданімы, якія выкарыстоўваліся толькі для спама. <br><br>
      Хацелася б бачыць яшчэ інтэграцыю з якім-небудзь менеджарам пароляў (асабліва
      Bitwarden), але гэта не з'яўляецца сур'ёзнай праблемай у SimpleLogin. <br><br>
      О! А ці згадаў я пра тое, што гэты сэрвіс мае адкрыты зыходны код, добрую дакументацыю
      і яго можна разгарнуць на сваім уласным серверы?
    name: Jan V.




