  - text: >
      Το SimpleLogin ήταν το καλύτερο πράγμα που μου συνέβη ποτέ (και υποθέτω ότι
      το ίδιο ισχύει και για άλλους που το έχουν δοκιμάσει :) ). Το χρησιμοποιώ κυρίως
      για να προστατεύσω την κύρια διεύθυνση ηλεκτρονικου ταχυδρομείου μου από εταιρείες
      που ενδεχομένως δεν σέβονται τους νόμους GDPR ή δεν τους νοιάζει.
    name: Verum Rex
  - text: Χρησιμοποιώ το SimpleLogin για σχεδόν ένα χρόνο. Εξαιρετικά χρήσιμο και
      συνδυάζεται καλά με το ProtonMail για πρόσθετη προστασία απορρήτου και ταυτότητας.
    name: Beatriz
  - text: >
      Το SimpleLogin είναι ένα από τα αγαπημένα μου προϊόντα για απόρρητο και ασφάλεια.
      <br><br> Το πλάνο premium παρέχει άμεση πρόσβαση σε προσαρμοσμένους τομείς,
      οι οποίοι σας επιτρέπουν να διαχειρίζεστε όλους τους προσαρμοσμένους τομείς
      σας με κανόνες catch-all για παράδειγμα και να τους χρησιμοποιείτε εν κινήσει.
      <br><br> Το κύριο όφελος από τη χρήση ψευδωνύμων ηλεκτρονικού ταχυδρομείου όπως
      το SimpleLogin επιτρέπει, είναι ότι σε περίπτωση παραβίασης δεδομένων, είναι
      αδύνατο για τους χάκερ να βρουν τους άλλους λογαριασμούς σας, καθώς θα έχετε
      διαφορετικό ψευδώνυμο για κάθε λογαριασμό. <br><br> Οι παραβιάσεις πραγματοποιούνται
      σε **καθημερινή** βάση. Και μόλις ο λογαριασμός email σας εχει διαρρευθέι, θα
      παραμείνει εκεί για πάντα. Δεν υπάρχει τρόπος να τον πάρετε πίσω.<br><br> Και
      για όσους αναρωτιούνται, μπορείτε ακόμη και να στείλετε μηνύματα ηλεκτρονικού
      ταχυδρομείου από ένα ψευδώνυμο απευθείας από τον πάροχο email σας (όπως το Gmail
      ή το ProtonMail), για να διατηρείτε πάντα το απόρρητό σας ακόμα και όταν ανταλλάσσετε
      με άτομα μέσω ηλεκτρονικού ταχυδρομείου.<br><br> Συνιστώ **ιδιαίτερα** τη χρήση
      του SimpleLogin και συνιστώ **ιδιαίτερα** να ακολουθήσετε το πολύ γενναιόδωρο
      πλάνο premium. Χρησιμοποιώ την υπηρεσία τους εδώ και μερικούς μήνες και πραγματικά
      δεν μπορώ να το συστήσω αρκετά.
    name: Maxime Desalle
  - text: Χρησιμοποιώ το SimpleLogin για λίγο και μου αρέσει ιδιαίτερα για τον σχεδιασμό
      του που εστιάζει στην προστασία της ιδιωτικής ζωής!
    name: Yuko Fukushima
  - text: Σίγουρα συνιστούμε για τους λάτρεις του ηλεκτρονικού ταχυδρομείου. Εξαιρετικά
      χρήσιμο όταν πρόκειται για την προστασία της ιδιωτικής ζωής. Αυτό που κάνει
      το SL να ξεχωρίζει είναι ότι επιτρέπεται η αποστολή μηνυμάτων ηλεκτρονικού ταχυδρομείου.
      Συνέχισε την καλή δουλειά!
    name: Minh-Duc Do
  - text: Το SL βρίσκεται δίπλα σε ένα τείχος προστασίας DNS και έναν διαχειριστή
      κωδικών πρόσβασης, την πιο σημαντική υπηρεσία που μπορείτε (και πρέπει!) να
      χρησιμοποιήσετε για να αναβαθμίσετε το παιχνίδι απορρήτου σας! Λατρεύω το SL
      και το χρησιμοποιώ καθημερινά. Όλα τα μηνύματά μου κρυπτογραφούνται και προωθούνται
      στο Protonmail μου με κρυπτογράφηση PGP. Δεν μπορώ να φανταστώ ένα διαδίκτυο
      χωρίς αυτό.
    name: Atmos Black
  - text: Χρησιμοποιώ το SimpleLogin για αρκετό καιρό. Φανταστική ενσωμάτωση προγράμματος
      περιήγησης, εύκολο στη χρήση και το πρόσθετο απόρρητο, χωρίς να χρειάζεται να
      χρησιμοποιείτε την πραγματική σας διεύθυνση ηλεκτρονικού ταχυδρομείου παντού
    name: Craig Bensemann
  - text: Το χρησιμοποιώ για χρόνια τώρα. Ο δημιουργός ανταποκρίνεται και είναι συνολικά
      φοβερός. Το προϊόν είναι 10/10 για αυτό που κάνει. Πολύ φτηνό επίσης. Το χρησιμοποιώ
      για όλα τα μυνήματα ηλεκτρονικού ταχυδρομείου μου. Εξαιρετικά αξιόπιστο και
      εύκολο στη ρύθμιση με το δικό μου τομέα. Απλά πολύ πολύ ωραίο προϊόν.
    name: Lucas
  - text: Πριν από ένα χρόνο αποφάσισα να χρησιμοποιήσω το SimpleLogin ως μέσο απομόνωσης
      μεγάλου μέρους της διαδικτυακής μου παρουσίας, όλα μέρος μιας κίνησης για τη
      βελτίωση του απορρήτου μου, μεταξύ άλλων. Η απλότητα της διαχείρισης των διαφόρων
      ψευδωνύμων μου είναι εκπληκτική και είναι υπέροχο να γνωρίζω ότι εάν / όταν
      ένα ψευδώνυμο ηλεκτρονικού ταχυδρομείου παραβιαστεί ή πάρει ανεπιθύμητα κλπ.,
      μπορώ απλώς να το σκοτώσω με ένα γύρισμα ενός διακόπτη και να μην χρειάζεται
      να παλέψω με μηνύματα ηλεκτρονικού ταχυδρομείου που δεν θέλω. Πολύ ικανοποιημένος
      με το πώς λειτουργεί για μένα αυτή τη στιγμή.
    name: Bean
  - text: >
      Βρήκα το SimpleLogin πέρυσι και εγγράφηκα στο premium πριν λήξει η δοκιμή μου.
      Κατά τη γνώμη μου, είναι η πρώτη λύση αυτού του είδους που έχει μελετηθεί πλήρως.
      Εκτιμώ ιδιαίτερα την υποστήριξη για απαντήσεις και προσαρμοσμένους τομείς. Χάρη
      στην τελευταία δυνατότητα, μπόρεσα να μεταφέρω τον τομέα ηλεκτρονικού ταχυδρομείου
      μου στο SimpleLogin και να σκοτώσω ορισμένα παραβιασμένα ψευδώνυμα που χρησιμοποιούνται
      μόνο από spammers. <br><br> Η μόνη μου επιθυμία είναι αν υπήρχε ενσωμάτωση με
      διαχειριστές κωδικών πρόσβασης (ειδικά το Bitwarden), αλλά αυτό δεν είναι πραγματικά
      θέμα του Simplelogin. <br><br> Ω και μήπως ανέφερα ότι είναι πλήρως ανοιχτού
      κώδικα με ωραία τεκμηρίωση για αυτο-φιλοξενία;
    name: Jan V.




