  - text: >
      SimpleLogin est la meilleure chose qui me soit arrivée (et je suppose qu'il
      en va de même pour les autres qui l'ont essayé :) ). Je l'utilise essentiellement
      pour protéger mon adresse e-mail principale des entreprises qui pourraient ne
      pas respecter le RGPD ou qui ne se donnent pas la peine de le faire.
    name: Verum Rex
  - text: J'utilise SimpleLogin depuis près d'un an. Il est très utile et s'associe
      bien avec Proton Mail pour une meilleure protection de la vie privée et de l'identité.
    name: Beatriz
  - text: >
      SimpleLogin fait partie de mes produits préférés pour la protection de la vie
      privée et la sécurité. <br><br> L'abonnement premium donne immédiatement accès
      aux domaines personnalisés, ce qui vous permet de gérer tous vos domaines personnalisés,
      avec des règles catch-all par exemple, et de les utiliser en temps réel. <br><br>
      L'avantage principal d'utiliser des alias d'adresse e-mail comme le permet SimpleLogin
      est qu'en cas de fuites de données, il est impossible pour les hackers de trouver
      vos autres comptes puisque vous avez un alias différent pour chaque compte.
      <br><br> Il y a des fuites de données **tous les jours**. Et une fois que votre
      compte de messagerie est dans la nature, il y reste pour toujours. Il n'y a
      aucun moyen de le récupérer.<br><br>Et pour ceux qui se posent la question,
      vous pouvez envoyer des messages depuis un alias, directement depuis votre fournisseur
      de messagerie (comme Gmail ou Proton Mail), pour protéger votre vie privée en
      permanence, même quand vous échangez avec des personnes par e-mail.<br><br>
      Je recommande **fortement** l'utilisation de SimpleLogin et je recommande **fortement**
      de choisir l'abonnement premium qui est très complet. J'utilise leur service
      depuis quelques mois maintenant et je ne peux que le recommander.
    name: Maxime Desalle
  - text: J'utilise SimpleLogin depuis un certain temps et je l'aime particulièrement
      pour sa conception centrée sur la protection de la vie privée !
    name: Yuko Fukushima
  - text: À recommander absolument aux amateurs de messagerie électronique. Très utile
      pour la protection de la vie privée. Ce qui distingue SL, c'est qu'il permet
      d'envoyer des messages. Continuez comme ça Son !
    name: Minh-Duc Do
  - text: Après un pare-feu DNS et un gestionnaire de mots de passe, SL est le service
      le plus important que vous pouvez (et devez !) utiliser pour mieux protéger
      votre vie privée ! J'adore SL et je l'utilise tous les jours. Tous mes messages
      sont chiffrés et transférés vers mon compte Proton Mail avec le chiffrement
      PGP. Je ne peux pas imaginer internet sans ce service.
    name: Atmos Black
  - text: J'utilise SimpleLogin depuis un bon moment. Très bonne intégration dans
      le navigateur, facile à utiliser et une meilleure protection de la vie privée
      puisque vous n'avez pas à utiliser votre véritable adresse e-mail partout.
    name: Craig Bensemann
  - text: Je l'utilise depuis des années. Le créateur est réactif et super dans l'ensemble.
      Je donne 10 sur 10 à ce produit, dont le prix est en plus très abordable. Je
      l'utilise pour tous mes e-mails. Il est très fiable et facile à configurer avec
      mon propre domaine. Tout simplement super.
    name: Lucas
  - text: Il y a un an, j'ai décidé d'utiliser SimpleLogin comme un moyen de contenir
      une grande partie de ma présence en ligne, pour mieux protéger ma vie privée,
      entre autres. La facilité avec laquelle je gère mes différents alias est incroyable
      et c'est génial de savoir que dans le cas d'un alias d'adresse e-mail compromis
      ou recevant des spams, je peux tout simplement le supprimer en un clic et ne
      pas avoir à me battre avec des messages que je ne veux pas recevoir. Je suis
      très satisfait de ce que ça m'apporte pour l'instant.
    name: Bean
  - text: >
      J'ai découvert SimpleLogin l'année dernière et je me suis abonné à la version
      premium avant la fin de ma période d'essai. À mon avis, c'est la première solution
      de ce type qui est vraiment bien pensée. J'apprécie particulièrement la prise
      en charge des réponses et des domaines personnalisés. J'ai pu migrer mon domaine
      d'adresse e-mail catch-all vers SimpleLogin et supprimer certains alias compromis,
      utilisés uniquement par les spammeurs. <br><br> Mon seul souhait est une intégration
      avec les gestionnaires de mots de passe (en particulier Bitwarden), mais ce
      n'est pas vraiment un problème SimpleLogin. <br><br> En plus, il est entièrement
      open source avec une bonne documentation pour l'auto-hébergement.
    name: Jan V.




