  - text: >
      SimpleLogin fue lo mejor que me ha pasado (y supongo que lo mismo se aplica
      a otros que lo han probado :)). Lo uso principalmente para proteger mi correo
      electrónico principal de empresas que potencialmente no respetan las leyes RGPD
      o no se molestan en hacerlo.
    name: Verum Rex
  - text: Llevo casi un año usando SimpleLogin. Súper útil y combina bien con Proton
      Mail para mayor privacidad y protección de identidad.
    name: Beatriz
  - text: >
      SimpleLogin es uno de mis productos favoritos para privacidad y seguridad. <br><br>
      El plan premium ofrece acceso instantáneo a dominios personalizados, lo que
      le permite administrar todos sus dominios personalizados con reglas generales,
      por ejemplo, y usarlos sobre la marcha. <br><br> El principal beneficio de usar
      alias de correo electrónico como los que permite SimpleLogin es que, en caso
      de una violación de datos, es imposible para los piratas informáticos encontrar
      sus otras cuentas, ya que tendría un alias diferente para cada cuenta. <br><br>
      Las infracciones se producen **cada día** y una vez que su cuenta de correo
      electrónico esté disponible, permanecerá allí para siempre. No hay forma de
      recuperarlo.<br><br> Y para aquellos que se lo estén preguntando, incluso pueden
      enviar correos electrónicos desde un alias directamente desde su proveedor de
      correo electrónico (como Gmail o Proton Mail), para mantener siempre su privacidad
      incluso al intercambiar con personas por correo electrónico.<br><br> Recomiendo
      **altamente** usar SimpleLogin, y recomiendo **altamente** tomar el generoso
      plan premium. He estado usando su servicio desde hace unos meses y realmente
      puedo recomendarlo lo suficiente.
    name: Maxime Desalle
  - text: '¡He estado usando SimpleLogin por un tiempo y me encanta especialmente
      por su diseño centrado en la privacidad!'
    name: Yuko Fukushima
  - text: Definitivamente lo recomiendo para los amantes del correo electrónico. Súper
      útil cuando se trata de privacidad. Lo que distingue a SL es que se permite
      el envío de correos electrónicos. ¡Sigan con el buen trabajo!
    name: Minh-Duc Do
  - text: SL es, junto a un firewall DNS y un gestor de contraseñas, el servicio más
      importante que puede (¡y debe!) usar para mejorar su privacidad. Me encanta
      SL y lo uso a diario. Todos mis correos electrónicos se cifran y se reenvían
      a mi Proton Mail con cifrado PGP. No puedo imaginar Internet sin él.
    name: Atmos Black
  - text: He estado usando SimpleLogin por un tiempo. Excelente integración con el
      navegador, fácil de usar y privacidad adicional al no tener que usar su dirección
      de correo real en todas partes.
    name: Craig Bensemann
  - text: Uso esto desde hace años. El creador es receptivo y asombroso en general.
      El producto es 10/10 por lo que hace. También es barato. Lo uso para todos mis
      correos electrónicos. Súper confiable y fácil de configurar con mi propio dominio.
      Realmente muy bueno.
    name: Lucas
  - text: Hace un año decidí usar SimpleLogin como medio para contener gran parte
      de mi presencia en línea, todo como parte de un movimiento para mejorar mi privacidad,
      entre otras cosas. La simplicidad de administrar mis diversos alias es asombrosa,
      y es genial saber que si un alias de correo se ve comprometido o recibe spam,
      etc., puedo eliminarlo con solo presionar un interruptor y no tener que luchar
      con los correos electrónicos que no quiero. Muy satisfecho en como me está funcionando
      ahora mismo.
    name: Bean
  - text: >
      Encontré SimpleLogin el año pasado y me suscribí a premium antes de que expirara
      mi prueba. En mi opinión, es la primera solución de este tipo que está completamente
      pensada. Aprecio especialmente el soporte para respuestas y dominios personalizados.
      Gracias a esta última función pude migrar mi dominio de correo electrónico general
      a SimpleLogin y eliminar algunos alias comprometidos usados sólo por spammers.
      <br><br> Mi único deseo es que hubiera integración con los gestores de contraseñas
      (especialmente Bitwarden), pero ese no es realmente un problema de Simplelogin.
      <br><br> Ah, ¿y mencioné que es completamente de código abierto con buena documentación
      para el auto hospedaje?
    name: Jan V.




