  - question: Cosa succede ai miei alias quando interrompo l'abbonamento?
    answer: >
      Quando termini il tuo abbonamento, tutti gli alias che hai creato continuano
      a funzionare normalmente, sia nel ricevere sia nell'inviare email. Concretamente:
      <br> - Tutti gli alias, i domini, le cartelle e le caselle di posta che hai
      creato vengono mantenute e continuano a funzionare normalmente. <br> - Non puoi
      creare nuovi alias se superi il limite del piano gratuito, ovvero se hai più
      di 10 alias. <br> Siccome le funzioni come catch-all o le cartelle ti consentono
      di creare alias al volo, quegli alias non possono essere creati automaticamente
      se hai più di 10 alias. <br> Non puoi aggiungere un nuovo dominio, una nuova
      cartella o una casella di posta. <br><br>
      Per esempio, se hai 100 alias quando il tuo abbonamento termina, questi 100
      alias continueranno a ricevere e inviare email normalmente. Tuttavia non puoi
      creare nuovi alias.
  - question: Cosa succede quando raggiungo il numero massimo di alias nel piano gratuito?
    answer: >
      Se sei nel piano gratuito, quando raggiungi il numero massimo di alias (ovvero
      10 alias), non puoi crearne dei nuovi. <br> Anche gli alias che altrimenti verrebbero
      creati automaticamente, tramite la funzione catch-all con i domini o le cartelle,
      non possono essere creati. <br>
