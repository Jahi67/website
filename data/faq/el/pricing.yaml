  - question: Τι συμβαίνει με τα ψευδώνυμά μου όταν διακόψω τη συνδρομή;
    answer: >
      Όταν λήξει η συνδρομή σας, όλα τα ψευδώνυμα που δημιουργήσατε συνεχίζουν να
      λειτουργούν κανονικά, τόσο κατά τη λήψη όσο και κατά την αποστολή μηνυμάτων
      ηλεκτρονικού ταχυδρομείου. Συγκεκριμένα: <br> - Όλα τα ψευδώνυμα / τομείς /
      κατάλογοι / γραμματοκιβώτια που έχετε δημιουργήσει διατηρούνται και συνεχίζουν
      να λειτουργούν κανονικά. <br> - Δεν μπορείτε να δημιουργήσετε νέα ψευδώνυμα
      εάν υπερβείτε το όριο του δωρεάν προγράμματος, π.χ. έχετε περισσότερα από 10
      ψευδώνυμα. - <br> Καθώς λειτουργίες όπως το catch-all ή ο κατάλογος σάς επιτρέπουν
      να δημιουργείτε ψευδώνυμα εν κινήσει, αυτά τα ψευδώνυμα δεν μπορούν να δημιουργηθούν
      αυτόματα εάν έχετε περισσότερα από 10 ψευδώνυμα.<br> - Δεν μπορείτε να προσθέσετε
      νέο τομέα, κατάλογο ή γραμματοκιβώτιο. <br><br>
      Για παράδειγμα, εάν έχετε 100 ψευδώνυμα μέχρι τη λήξη της συνδρομής σας, αυτά
      τα 100 ψευδώνυμα θα συνεχίσουν να λαμβάνουν και να στέλνουν μηνύματα ηλεκτρονικού
      ταχυδρομείου κανονικά. Δεν μπορείτε ωστόσο, να δημιουργήσετε νέα ψευδώνυμα.
  - question: Τι συμβαίνει όταν φτάσω τον μέγιστο αριθμό ψευδωνύμων στο δωρεάν πρόγραμμα;
    answer: >
      Εάν βρίσκεστε στο δωρεάν πλάνο, δεν μπορείτε να δημιουργήσετε νέα ψευδώνυμα
      όταν φτάσετε στον μέγιστο αριθμό ψευδωνύμων (δηλ. 10 ψευδώνυμα). <br> Ψευδώνυμα
      που διαφορετικά θα δημιουργούνταν αυτόματα μέσω του τομέα ή της δυνατότητας
      καταλόγου catch-all επίσης δεν μπορούν να δημιουργηθούν. <br>
  - question: Προσφέρετε εκπτώσεις;
    answer: >
      Προσφέρουμε σημαντικές εκπτώσεις ή δωρεάν λογαριασμούς premium για: <br>
      - φοιτητές, καθηγητές ή τεχνικό προσωπικό που εργάζονται σε εκπαιδευτικό ίδρυμα
      <br> - ακτιβιστές, αντιφρονούντες ή δημοσιογράφους <br> - φιλανθρωπικές οργανώσεις
      <br>
      Παρακαλούμε στείλτε μας ένα email στο <a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>
      για περισσότερες πληροφορίες. <br><br>
      Συνηθίζαμε να προσφέρουμε δωρεάν λογαριασμούς premium για φοιτητές, αλλά αυτό
      το πρόγραμμα έληξε στις 17 Ιουνίου 2021. Παρακαλούμε λάβετε υπόψη ότι αυτό δεν
      επηρεάζει υπάρχοντες λογαριασμούς που έχουν ήδη επωφεληθεί από το πρόγραμμα
      ή αιτήματα που έχουν σταλεί πριν από αυτήν την ημερομηνία.
  - question: Ποιες μεθόδους πληρωμής υποστηρίζετε;
    answer: >
      Χρησιμοποιούμε <a href="https://paddle.com">Paddle</a> for handling payments
      via credit cards and PayPal. για τη διαχείριση πληρωμών μέσω πιστωτικών καρτών
      και PayPal. Το Paddle υποστηρίζει επί του παρόντος τους ακόλουθους τρόπους πληρωμής:
      <br>
      <ul> <li>Mastercard</li> <li>Visa</li> <li>PayPal</li> <li>Apple Pay</li> <li>Τραπεζικά
      Eμβάσματα (ACH/SEPA/BACS)</li> <li>Maestro</li> <li>American Express</li> <li>Discover</li>
      <li>Diners Club</li> <li>JCB</li> </ul>

      Περισσότερες πληροφορίες μπορείτε να βρείτε στο <a href="https://paddle.com/support/which-payment-methods-do-you-support/">Υποστηριζόμεοιν
      τρόποι πληρωμής του Paddle</a>. <br>
      Για κρυπτονομίσματα, χρησιμοποιούμε <a href="https://commerce.coinbase.com">Coinbase
      Commerce</a> που υποστηρίζει επί του παρόντος Bitcoin, Bitcoin Cash, Dai, Ethereum,
      Litecoin και USD Coin. Στο μέλλον, θα υποστηρίξουμε και το Monero. Εν τω μεταξύ,
      στείλτε μας ένα μήνυμα στη διεύθυνση <a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>
      εάν θέλετε να χρησιμοποιήσετε αυτό το κρυπτονόμισμα.
  - question: Έχετε πολιτική επιστροφής χρημάτων;
    answer: Όχι, δεν έχουμε πολιτική επιστροφής χρημάτων επειδή το SimpleLogin έχει
      μια δοκιμαστική περίοδο όπου μπορείτε να δοκιμάσετε όλες τις premium λειτουργίες.
  - question: Έχετε οικογενειακό πλάνο;
    answer: Όχι, δεν έχουμε οικογενειακό πρόγραμμα, αλλά προσφέρουμε έκπτωση 30% για
      πρόσθετες συνδρομές. Παρακαλούμε επικοινωνήστε μαζί μας στο <a 
      href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>
      για περισσότερες πληροφορίες.
  - question: Υπάρχουν άλλοι τρόποι αγοράς συνδρομών SimpleLogin;
    answer: Ναι, μπορείτε επίσης να αγοράσετε κουπόνι συνδρομής SimpleLogin μέσω του
      <a href="https://proxysto.re/en/index.html">ProxyStore</a>, του επίσημου μεταπωλητή
      μας.

