  - question: Γιατί πρέπει να εφαρμόσω το SimpleLogin στον ιστότοπό μου αντί για "Σύνδεση
      με Facebook / Google";
    answer: >
      Γνωρίζετε ότι το Facebook και η Google χρησιμοποιούν αυτά τα κουμπιά για να
      <a href="/blog/do-not-use-facebook-sdk/">παρακολουθούν</a> το ιστορικό περιήγησης
      των χρηστών σας, ώστε να μπορούν να παρέχουν πιο εξατομικευμένες διαφημίσεις;
      <br><br> Καθώς το SimpleLogin δεν τροφοδοτείται από διαφημίσεις και δίνει στους
      χρήστες πλήρη έλεγχο των δεδομένων τους, δεν έχουμε κανένα κίνητρο να χρησιμοποιήσουμε
      τα δεδομένα χρήστη σας.
  - question: Γιατί πρέπει να εμπιστευτώ το SimpleLogin;
    answer: >
      Όλος ο κώδικας SimpleLogin είναι πλήρως ανοιχτού κώδικα στο <a href="https://github.com/simple-login">GitHub</a>
      <br><br> Οποιοσδήποτε μπορεί να ελέγξει ελεύθερα τον κώδικα ή να ρυθμίσει τον
      δικό του διακομιστή SimpleLogin. <br><br> Τα έσοδα του SimpleLogin βασίζονται
      σε ένα διαφανές και βιώσιμο μοντέλο που μας επιτρέπει να έχουμε ένα προϊόν χωρίς
      προστασία προσωπικών δεδομένων και χωρίς ιχνηλάτες.
  - question: Σκοπεύετε να εκδώσετε ένα SDK για την υποστήριξη εγγενών, windows, κλπ.
      εφαρμογών;
    answer: >
      Ναι οπωσδήποτε! Ξεκινήσαμε με την πλατφόρμα ιστού απλώς και μόνο επειδή μπορεί
      να χρησιμοποιηθεί επίσης σε εφαρμογές για κινητά μέσω Android WebView ή IOS
      UIWebView. <br><br> Σχεδιάζουμε να παρέχουμε ένα SDK και μερικά παραδείγματα
      για Android, iOS, Windows αρκετά σύντομα. Μείνετε συντονισμένοι!


