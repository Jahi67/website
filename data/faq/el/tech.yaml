  - question: Ποιο είναι το μέγιστο μέγεθος μηνύματος ηλεκτρονικού ταχυδρομείου;
    answer: >
      Το τρέχον όριο είναι 25MB. Για μεγάλα συνημμένα, προτείνουμε να χρησιμοποιήσετε
      μια υπηρεσία μεταφόρτωσης αρχείων και να στείλετε τον σύνδεσμο αντ'αυτού. Μπορείτε
      να βρείτε ορισμένες υπηρεσίες κοινής χρήσης αρχείων που σέβονται το απόρρητό
      μας στο <a href="https://www.privacyguides.org/file-sharing/">Οδηγοί Απορρήτου</a>
      <br> Ένας άλλος λόγος ύπαρξης αυτού του ορίου είναι η κρυπτογράφηση PGP είναι
      μια βαριά διαδικασία, υποστηρίζοντας ένα μεγαλύτερο μέγεθος που θέτει ένα σημαντικό
      φορτίο στους διακομιστές του SimpleLogin.
  - question: Διέγραψα κατά λάθος ένα ψευδώνυμο, μπορώ να το επαναφέρω;
    answer: >
      Όταν διαγράφεται ένα ψευδώνυμο, τοποθετείται σε έναν καθολικό <b>κάδο απορριμμάτων</b>
      και διασφαλίζουμε ότι δεν μπορεί να επαναχρησιμοποιηθεί. Όλες οι πληροφορίες
      ιστορικού στο ψευδώνυμο (ο λογαριασμός που δημιουργεί το ψευδώνυμο, επαφές ψευδωνύμου
      κλπ.) διαγράφονται για να γίνει σεβαστό το απόρρητό σας. <br> Αυτό ισχύει για
      όλα τα ψευδώνυμα που δημιουργούνται με τομείς SimpleLogin. <br> Μπορείτε, ωστόσο,
      να επαναφέρετε ένα ψευδώνυμο που δημιουργήθηκε με τον δικό σας τομέα.
  - question: Πού βρίσκονται τα κλειδιά PGP του SimpleLogin;
    answer: >
      Τα PGP κλειδιά μας βρίσκονται στη σελίδα <a href="/pgp-key">PGP κλειδιά</a>.
      Εάν ενεργοποιήσετε το PGP, όλα τα μηνύματα ηλεκτρονικού ταχυδρομείου υπογράφονται
      με το κλειδί <b>signer@simplelogin.io</b>.
  - question: Πώς μπορώ να διαγράψω τον λογαριασμό μου;
    answer: >
      Στο κάτω μέρος της σελίδας <a href="https://app.simplelogin.io/dashboard/setting">Ρυθμίσεις</a>",
      μπορείτε να διαγράψετε τον λογαριασμό σας. Αυτή η λειτουργία είναι μην αναστρέψιμη
      και δεν έχουμε τρόπο να ανακτήσουμε τα δεδομένα σας.
  - question: Μπορώ να χρησιμοποιήσω ψευδώνυμα ηλεκτρονικού ταχυδρομείου για σημαντικές
      υπηρεσίες όπως τράπεζα, κυβέρνηση κλπ.;
    answer: >
      Η σύντομη απάντηση είναι ναι μπορείτε. Χρησιμοποιούμε ψευδώνυμα ηλεκτρονικού
      ταχυδρομείου για να διευθύνουμε την επιχείρησή μας, να διαχειριζόμαστε τους
      φόρους μας, να χειριζόμαστε τις τραπεζικές μας δραστηριότητες και μέχρι στιγμής
      όλα καλά :). <br> Μια μεγαλύτερη απάντηση είναι ότι το πρωτόκολλο ηλεκτρονικού
      ταχυδρομείου έχει σχεδιαστεί για να είναι εξαιρετικά ανθεκτικό και ένα μήνυμα
      ηλεκτρονικού ταχυδρομείου σχεδόν ποτέ δεν χάνεται. Εάν το SimpleLogin δεν μπορεί
      να παραδώσει το μύνημα στο γραμματοκιβώτιό σας, θα σας ειδοποιήσουμε ώστε να
      προβείτε στις κατάλληλες ενέργειες. Μπορείτε επίσης να ρυθμίσετε ένα δευτερεύον
      γραμματοκιβώτιο εκτός από το πρωτεύον γραμματοκιβώτιό σας που μπορεί να χρησιμοποιηθεί
      ως αντίγραφο ασφαλείας.

