  - question: Apa yang akan terjadi dengan alias saya ketika saya membatalkan langganan?
    answer: >
      Ketika langganan Anda berakhir, seluruh alias yang telah Anda buat akan tetap
      berfungsi secara normal, baik dalam hal menerima atau mengirim email. Lebih
      rincinya: <br> - Seluruh alias/domain/direktori/kotak surat yang telah Anda
      buat akan tetap tersimpan dan dapat digunakan sebagaimana umumnya. <br> - Anda
      tidak dapat membuat alias baru apabila Anda telah memiliki lebih dari 10 alias,
      yang merupakan batas jumlah alias yang tersedia pada paket Free. <br> - Anda
      tidak dapat menggunakan fitur catch-all atau direktori untuk membuat alias secara
      on-the-fly apabila Anda telah memiliki lebih dari 10 alias. <br> - Anda tidak
      dapat menambah domain, direktori, atau kotak surat baru ke akun Anda. <br><br>
      Sebagai contoh, apabila Anda memiliki 100 alias pada saat langganan Anda berakhir,
      Anda akan tetap dapat menerima dan mengirim email seperti biasa pada seluruh
      alias ini. Meskipun demikian, Anda tidak akan dapat membuat alias baru.
  - question: Apa yang akan terjadi apabila saya mencapai batas jumlah alias pada
      paket Free?
    answer: >
      Apabila Anda berada pada paket Free, Anda tidak akan dapat membuat alias baru
      setelah Anda mencapai batas jumlah alias yang diperkenankan (10 alias). <br>
      Alias yang dihasilkan secara otomatis melalui domain catch-all atau fitur direkturi
      juga tidak akan dapat dibuat. <br>
