      - pelajar, profesor, atau staf teknis yang bekerja pada institusi pendidikan
      <br> - aktivis, pembangkang, atau jurnalis <br> - organisasi amal <br>
      Silakan kirimkan email kepada kami pada alamat <a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>
      untuk informasi lebih lanjut. <br><br>
      Kami dahulu menawarkan akun premium secara cuma-cuma kepada kalangan pelajar,
      namun program ini telah diberhentikan per tanggal 17 Juni 2021. Mohon diperhatikan
      bahwa hal ini tidak memengaruhi akun yang sebelumnya telah memperoleh manfaat
      dari program ini atau permintaan akun gratis yang dikirim sebelum tanggal ini.
  - question: Metode pembayaran apa saja yang didukung oleh SimpleLogin?
    answer: >
      Kami menggunakan <a href="https://paddle.com">Paddle</a> untuk mengelola pembayaran
      yang masuk melalui kartu kredit atau PayPal. Paddle saat ini mendukung metode
      pembayaran berikut: <br>
      <ul> <li>Mastercard</li> <li>Visa</li> <li>PayPal</li> <li>Apple Pay</li> <li>Transfer
      Antar Bank (ACH/SEPA/BACS)</li> <li>Maestro</li> <li>American Express</li> <li>Discover</li>
      <li>Diners Club</li> <li>JCB</li> </ul>

      Informasi lebih lanjut seputar hal ini dapat ditemukan pada halaman <a href="https://paddle.com/support/which-payment-methods-do-you-support/">Metode
