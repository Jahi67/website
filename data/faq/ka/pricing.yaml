  - question: რა მოუვათ ჩემს ფსევდონიმებს, როცა გამოწერას შევაჩერებ?
    answer: >
      როცა თქვენი გამოწერა დასრულდება, ყველა ფსევდონიმი, რომელიც შექმნენით, ჩვეულებრივ
      გააგრძელებს მუშაობას, ორივე, გასაგზავნადაც და მისაღებადაც. უფრო კონკრეტულად:
      <br> - ყველა ფსევდონიმი/დომენი/საქაღალდე/საფოსტო ყუთი, რომელიც შექმენით, დარჩება
      და შეგეძლებათ, გამოიყენოთ. <br> - არ შეგეძლებათ, ახალი ფსევდონიმები შექმნათ,
      თუ გადააცილეთ უფასო სატარიფო გეგმის ლიმიტს (10).<br> - რადგანი ისეთ ფუნქციებს,
      როგორიცაა ყველაფრის-ჩაჭერა ან კატალოგი, უფლებას გაძლევთ, ფსევდონიმები მუშაობისას
      შექმნათ, იმ ფსევდონიმებს ვერ შექმნით, თუ 10-ზე მეტი ფსევდონიმი უკვე გაქვთ.<br>-
      არ შეგიძლიათ, დაამატოთ ახალი დომენი, კატალოგი ან საფოსტო ყუთი.<br><br> მაგალითად,
      თუ გაქვთ 100-ზე მეტი ფსევდონიმი იმ დროისთვის, როცა გამოწერის ვადა ამოიწურება,
      ეს 100 ფსევდონიმი ჩვეულებრივ გააგრძელებს ელფოსტების მიღებას და გაგზავნას, მაგრამ
      ახალ ფსევდონიმებს ვრე შეცვლით.
