  - question: რა არის მაქსიმალური ელფოსტის ზომა?
    answer: >
      მიმდინარე ლიმიტია 25მბ. დიდი გასაგზავნი ფაილებისთვის, გირჩევთ, ის სადმე ასატვირთ
      სერვისე ააგდოთ და მის მაგიერ ბმული გააგზავნოთ. ფაილების გაზიარების სერვისები,
      რომლებიც <a href="https://www.privacyguides.org/file-sharing/">კონფიდენციალობას
      ითვალისწინებენ</a><br> კიდევ ერთი მიზეზი ამ შეზღუდვის ქონისა ისაა, რომ PGP-ით
      დაშიფვრა მძიმე პროცესია და უფრო დიდი ფაილის დაშვება SimpleLogin-ის სერვერებს
      კიდევ უფრო მეტად დატვირთავდა.
  - question: წამეშალა ფსევდონიმი. როგორ აღვადგინო?
    answer: >
      როცა ფსევდონიმს წაშლით, ის გლობალურ <b>სანაგვე ყუთში</b> ხვდება და ჩვენ ვრწმუნდებით,
      რომ მისი თავიდან გამოყენება შეუძლებელი იყოს. ყველა ისტორიული ინფორმაცია ამ ფსევდონიმის
      შესახებ (ანგარიში, ვინ შექმნა, ფსევდონიმის კონტაქტები და ა.შ.) წაიშლება, რათა
      პატივი ვცეთ თქვენს კონფიდენციალობას.<br> ეს ეხება ყველა ფსევდონიმს, რომელიც
      SimpleLogin-ის დომენებით შეიქმნა. <br> ამავე დროს, თქვენი დომენით შექმნილი ფსევდონიმები
      შეგიძლიათ აღადგინოთ..
  - question: სადაა SimpleLogin-ის PGP გასაღებები?
    answer: >
      ჩვენი PGP გასაღებები <a href="/pgp-key">PGP გასაღებების</a> გვერდზე შეგიძლიათ,
      იპოვოთ.
      თუ ჩართავთ PGP-ს, ყველა ელფოსტა ხელმოწერილი იქნება <b>signer@simplelogin.io</b>
      გასაღებით.
  - question: როგორ წავშალო ჩემი ანგარიში?
    answer: >
      <a href="https://app.simplelogin.io/dashboard/setting">მორგების გვერდის</a>
      ბოლოში შეგიძლიათ, თქვენი ანგარიში წაშალოთ. ეს ოპერაცია შეუქცევადია და თქვენს
      მონაცემებს ვეღარ აღადგენთ.
  - question: შემიძლიგა მოვიყენო ელფოსტის ფსევდონიმები ისეთი სერვისებისთვის, როგორიცაა
      ბანკი, მთავრობა ა.შ?
    answer: >
      მოკლე პასუხია, დიახ, შეგიძლიათ. ჩვენ ელფოსტის ფსევდონიმებს საქმეში ვიყენებთ,
      ჩვენი გადასახადებისთვის, ბანკების ოპერაციების და ჯერჯერობით ყველაფერი გადასარევადაა
      :).<br>გრძელი პასუხია, რომ ელფოსტის პროტოკოლი ძალიან ბევრ დაცვას შეიცავს, რომ
      ელფოსტა არასდროს დაიკარგოს. თუ SimpleLogin-ს არ შეუძლია, ელფოსტა თქვენს საფოსტო
      ყუთამდე მოიტანოს, ჩვენ მოგწერთ, რომ შესაბამისი ქმედება განახორციელოთ. ასევე
      შეგიძლიათ, მოირგოთ დამხმარე საფოსტო ყუთი ძირითადთან ერთად, რათა მეორე მარქაფად
      გამოიყენოთ.

