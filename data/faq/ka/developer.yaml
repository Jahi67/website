  - question: რატომ უნდა ვქნა SimpleLogin ჩემს გვერდზე "Facebook/Google-ით შესვლის"
      მაგიერ?
    answer: >
      იცოდით, რომ Facebook და Google ამ ღილაკებს თქვენი მომხმარებლების <a href="/blog/do-not-use-facebook-sdk/">ტრეკინგისთვის</a>
      იყენებენ, რათა უფრო პერსონალიზებული რეკლამა აჩვენონ? <br><br>რადგან SimpleLogin-ის
      საწვავი რეკლამებიდან არ მოდის და მომხმარებლებს თავიანთ მონაცემებზე სრულ წვდომას
      აძლევს, ჩვენ არ ვაგზავნით და არ ვიყენებთ თქვენი მომხმარებლების მონაცემებს.
  - question: რატო უნდა ვენდო SimpleLogin-ს?
    answer: >
      SimpleLogin-ის კოდი სრულად ღიაა და <a href="https://github.com/simple-login">GitHub</a>-ზეა
      ხელმისაწვდომი.<br><br>ყველას შეუძლია, გადაამოწმოს კოდი ან საკუთარი SimpleLogin
      სერვერი ააწყოს.<br><br>SimpleLogin-ის შემოსავალი გამჭვირვალე და მდგრად მოდელს
      ეყრდნობა, რომელიც საშუალებას გვაძლევს, ჯერ-კონფიდენციალობაზე დაფუძნებული და
      ტრეკერებისგან თავისუფალი პროდუქტი ვიქონიოთ.
  - question: აპირებთ, გამოუშვათ SDK ლოკალურად, Windows-ის და ა.შ. აპების მხარდასაჭერად?
    answer: >
      რა თქმა უნდა! ჩვენ ეს ვებ-პლატფორმა, უბრალოდ, იმიტომ დავიწყეთ, რომ ისინი შეიძლება,
      მობილური აპისთვის იქნეს გამოყენებული, ან Android WebView-ით, ან IOS UIWebView-ით.<br><br>ვგეგმავთ,
      მოგაწოდოთ SDK, მაგალითებით, Android-სთვის, iOS-სთვის და Windows-სთვის. დარჩით
      ჩვენთან ერთად!


