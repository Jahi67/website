  - question: 최대 이메일 크기가 어떻게 되죠?
    answer: >
      현재 제한은 25MB 입니다. 대용량 첨부 파일의 경우, 파일 업로드 서비스에서 링크를 받아 사용하시는 것을 추천합니다. 프라이버시를 존중하는
      서비스를 찾으시다면 <a href="https://www.privacyguides.org/file-sharing/">프라이버시 가이드</a>를
      참고하시는 것도 좋은 방법입니다.<br> 파일 크기 제한이 있는 이유는 PGP 암호화는 서버에 큰 과부화를 일으키기 때문에, 부득이하게
      해당 설정을 마련하게 되었습니다.
  - question: 별명을 실수로 지워버렸습니다. 복구 가능할까요?
    answer: >
      별명이 삭제되면, Global <b>trash</b>에 저장되어 다시 사용할 수 없습니다. (별명 생성, 연락처 등의 계정을 포함한)별명의
      기록 정보는 프라이버시 보호를 위해 자동 삭제됩니다. <br> 위 사항은 모든 SimpleLogin 도메인에 해당됩니다. <br> 다만
      기존 도메인으로 별명을 복구할 수는 있습니다.
  - question: SimpleLogin PGP 키 위치는 어디에 있죠?
    answer: >
      당사 PGP 키들은 모두 <a href="/pgp-key">PGP 키</a>페이지에 dlTtmqselk.
      PGP를 활성화 하면, 모든 이메일은 <b>signer@simplelogin.io</b> 키로 서명됩니다.
  - question: 내 계정을 어떻게 삭제하나요?
    answer: >
      <a href="https://app.simplelogin.io/dashboard/setting">설정 페이지</a> 하단에 위치해 있습니다.
      이 작업은 영구적이며, 다시 데이터를 복구할 수 없습니다.
  - question: 은행, 정부 등의 중요 서비스에 이메일 별명을 사용할 수 있나요?
    answer: >
      물론 가능합니다! 저희는 이메일 별칭을 사용하여 사업을 운영하고, 세금을 관리하고, 은행 운영을 처리하는 등 지금까지 좋은 성과를 거두고
      있습니다 :). <br> 자세히 들어가서 말하면, 이메일 프로토콜은 복원력이 뛰어나도록 설계되었으며 전자 메일이 거의 손실되지 않습니다.
      SimpleLogin에서 전자 메일을 사서함으로 전달할 수 없는 경우 알림을 보내므로 적절한 조치를 취할 수 있습니다. 보조 사서함과 함께
      백업으로 사용할 수 있는 기본 사서함을 설정할 수도 있습니다.

