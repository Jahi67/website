  - question: '¿Por qué debería de implementar SimpleLogin en mi sitio web en lugar
      de "Iniciar sesión con Facebook/Google"?'
    answer: >
      ¿Sabía que Facebook y Google usan estos botones para <a href="/blog/do-not-use-facebook-sdk/">rastrear</a>
      su historial de navegación para proporcionarle más anuncios personalizados?
      <br><br> Como SimpleLogin no se basa en publicidad y ofrece a los usuarios control
      total sobre sus datos, no tenemos ningún incentivo para usar sus datos de usuario.
  - question: '¿Porqué debo confiar en SimpleLogin?'
    answer: >
      Todo el código de SimpleLogin es completamente de código abierto en <a href="https://github.com/simple-login">GitHub</a>
      <br><br> Cualquiera puede auditar libremente el código o configurar su propio
      servidor de SimpleLogin. <br><br> Los ingresos de SimpleLogin se basan en un
      modelo transparente y sostenible que nos permite tener un producto sin rastreadores
      y que favorece la privacidad.
  - question: '¿Planean lanzar una app SDK para admitir aplicaciones nativas, de Windows,
      etc.?'
    answer: >
      ¡Si, absolutamente! Comenzamos con la plataforma web simplemente porque también
      se pueden usar para aplicaciones móviles a través de Android WebView o IOS UIWebView.
      <br><br> Planeamos proporcionar un SDK y algunos ejemplos para Android, iOS
      y Windows muy pronto. ¡Manténganse al tanto!


