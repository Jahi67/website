  - question: Чаму я павінен рабіць рэалізацыю SimpleLogin на сваім вэб-сайце, калі
      ёсць "Уваход з Facebook/Google"?
    answer: >
      Ці ведаеце вы, што Facebook і Google выкарыстоўваюць гэтыя кнопкі, каб <a href="/blog/do-not-use-facebook-sdk/">адсачыць</a>
      вашу гісторыю праглядаў у інтэрнэце і робіцца гэта для паказу больш персаналізаванай
      рэкламы? <br><br> SimpleLogin не зарабляе на рэкламе і можа даць карыстальнікам
      поўны кантроль над іх данымі. У нас няма ніякай матывацыі, каб выкарыстоўваць
      вашы карыстальніцкія даныя.
  - question: Чаму я магу давяраць SimpleLogin?
    answer: >
      Код SimpleLogin цалкам з'яўляецца адкрытым і яго можна знайсці на <a href="https://github.com/simple-login">GitHub</a>
      <br><br> Любы зацікаўлены карыстальнік можа бясплатна даследаваць яго або наладзіць
      свой уласны сервер SimpleLogin. <br><br>Прыбытак SimpleLogin грунтуецца на празрыстай
      і ўстойлівай мадэлі, якая дазваляе нам распрацоўваць прадукт у якога прыватнасць
      знаходзіцца на першым месцы і які не змяшчае праграм сачэння.
  - question: Ці плануеце вы выпуск SDK для падтрымкі ўласных праграм для Windows
      і г.д.?
    answer: >
      Несумненна! Мы пачалі з вэб-платформы проста таму, што яна можа выкарыстоўвацца
      для мабільных праграм, а таксама праз Android WebView або iOS UIWebView. <br><br>Мы
      неўзабаве плануем забяспечыць доступ да SDK і некаторых прыкладаў для Android,
      iOS, Windows. Сачыце за навінамі!


