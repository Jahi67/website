  - question: Які памер ліста з'яўляецца максімальным?
    answer: >
      У цяперашні момант памер ліста не можа перавышаць 25 МБ. Мы раім выкарыстоўваць
      сэрвісы абмену файламі і замест далучэння адпраўляць спасылку на файл. Некаторыя
      з такіх сэрвісаў арыентаваны на захаванне прыватнасці можна знайсці ў <a href="https://www.privacyguides.org/file-sharing/">Дапаможніках
      па прыватнасці.</a> <br> Яшчэ адна прычына такога абмежавання з'яўляецца шыфраванне
      PGP, якое патрабуе значныя вылічальныя рэсурсы. Падтрымка файлаў з вялікімі
      памерамі створыць значную нагрузку на серверы SimpleLogin.
  - question: Ці можна аднавіць псеўданім, калі ён быў выпадкова выдалены?
    answer: >
      Пасля выдалення псеўданіма, ён трапляе ў глабальную <b>сметніцу</b> і мы павінны
      быць упэўненымі, што ён не будзе выкарыстаны паўторна. Уся гістарычная інфармацыя
      пра псеўданім (уліковы запіс ад імя якога быў створаны псеўданім, псеўданімы
      кантактаў і г.д.) выдаляюцца ў мэтах захавання вашай прыватнасці. <br> Гэта
      таксама распаўсюджваецца на ўсе псеўданімы створаныя з дапамогай даменаў SimpleLogin.
      <br> Заўважце, што вы заўсёды можаце аднавіць псеўданім створаны з дапамогай
      вашага ўласнага дамена.
  - question: Дзе знаходзяцца ключы PGP ад SimpleLogin?
    answer: >
      Нашы ключы PGP знаходзяцца на старонцы <a href="/pgp-key">ключы PGP</a>.
      Калі вы ўключыце PGP, то ўсе лісты будуць падпісаны ключом <b>signer@simplelogin.io</b>.
  - question: Як мне выдаліць свой уліковы запіс?
    answer: >
      У ніжняй частцы <a href="https://app.simplelogin.io/dashboard/setting">старонкі
      Налады</a>, вы можаце выдаліць свой уліковы запіс. Гэта аперацыя з'яўляецца
      незваротнай і ў нас не будзе магчымасці аднавіць вашы даныя.
  - question: Ці магу я выкарыстоўваць псеўданімы электроннай пошты для важных сэрвісаў
      (банкаўская сфера, дзяржаўныя паслугі і г.д.)?
    answer: >
      Кароткі адказ: так, вы можаце. Псеўданімы электроннай пошты можна выкарыстоўваць
      для вядзення бізнесу, кіравання падаткамі, апрацоўкі банкаўскіх аперацый і пакуль
      ніякіх праблем з гэтым не ўзнікала :). <br> Больш разгорнуты адказ заключаецца
      ў тым, што пратакол электроннай пошты спраектаваны такім чынам, каб быць вельмі
      ўстойлівым, а электронныя лісты амаль ніколі не губляліся. Калі SimpleLogin
      не зможа даставіць электронны ліст у вашу паштовую скрыню, мы апавясцім вас
      пра гэта і вы зможаце прыняць адпаведныя меры. Акрамя асноўнай паштовай скрыні
      ў вас можа быць дадатковая, якая можа быць выкарыстана ў якасці рэзервовай.

