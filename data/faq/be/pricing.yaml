  - question: Што адбудзецца з маімі псеўданімамі, калі я скасую падпіску?
    answer: >
      Пры заканчэнні падпіскі ўсе створаныя вамі псеўданімы будуць працаваць у звычайным
      рэжыме з магчымасцю атрымання і адпраўкі лістоў. Іншымі словамі: <br> - Усе
      псеўданімы/дамены/каталогі/паштовыя скрыні створаныя вамі працягнуць працаваць
      далей без абмежаванняў. <br> - Вы не зможаце ствараць новыя псеўданімы, калі
      перавысіце абмежаванне бясплатнага тарыфнага плана і гэта азначае, што ў вас
      будзе не больш за 10 псеўданімаў. <br> - Такія функцыі, як уся пошта дамена
      або каталог дазваляюць вам імгненна ствараць псеўданімы і іх немагчыма стварыць
      аўтаматычна, калі ў вас ужо ёсць больш за 10 псеўданімаў. <br> - Вы не зможаце
      дадаць новы дамен, каталог або паштовую скрыню. <br><br>
      Напрыклад, калі да часу сканчэння падпіскі ў вас будзе 100 псеўданімаў, то ўсе
      яны працягнуць атрымліваць і адпраўляць лісты ў звычайным рэжыме. Аднак у вас
      не будзе больш магчымасці стварыць новыя псеўданімы.
  - question: Што будзе, калі я дасягну максімальнай колькасці псеўданімаў на бясплатным
      тарыфным плане?
    answer: >
      Калі вы карыстаецеся бясплатным тарыфным планам, то вы не зможаце ствараць новыя
      псеўданімы пры дасягненні іх максімальнай колькасці (напрыклад, 10 псеўданімаў).
      <br> Таксама немагчыма ствараць псеўданімы, якія ствараюцца аўтаматычна пры
      наяўнасці падпіскі з дапамогай функцыі ўся пошта дамена або каталог. <br>
  - question: Ці прапануеце вы скідкі?
    answer: >
      Мы прапануем важныя скідкі або бясплатны тарыфны план з прэміяльнымі функцыямі:<br>
      - Студэнтам, прафесарам або тэхнічным спецыялістам, якія працуюць у навучальных
      установах <br> - Актывістам, апазіцыянерам або журналістам <br> - Дабрачынным
      арганізацыям <br>
      Адпраўце нам ліст на электронную пошту <a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>,
      каб атрымаць дадатковую інфармацыю. <br><br>
      Раней мы прапаноўвалі тарыфны план з прэміяльнымі функцыямі для студэнтаў, але
      гэта праграма завяршылася 17 чэрвеня 2021 года. Звярніце ўвагу, што гэта не
      ўплывае на існуючыя ўліковыя запісы, якія ўжо скарысталіся перавагамі ад праграмы
      або запыты адпраўленыя да гэтай даты.
  - question: Якія спосабы аплаты вы падтрымліваеце?
    answer: >
      Мы выкарыстоўваем <a href="https://paddle.com">Paddle</a> для апрацоўкі плацяжоў
      праз крэдытную картку і PayPal. У цяперашні час Paddle падтрымлівае наступныя
      спосабы аплаты: <br>
      <ul> <li>Mastercard</li> <li>Visa</li> <li>PayPal</li> <li>Apple Pay</li> <li>Wire
      Transfers (ACH/SEPA/BACS)</li> <li>Maestro</li> <li>American Express</li> <li>Discover</li>
      <li>Diners Club</li> <li>JCB</li> </ul>

      Больш падрабязныя звесткі можна знайсці па спасылцы <a href="https://paddle.com/support/which-payment-methods-do-you-support/">"Спосабы
      аплаты, якія падтрымлівае Paddle"</a>. <br>
      Аплаціць нашы паслугі можна таксама крыптавалютай. Для гэтага мы выкарыстоўваем
      <a href="https://commerce.coinbase.com">Coinbase Commerce</a>, якая ў цяперашні
      час падтрымлівае Bitcoin, Bitcoin Cash, Dai, Ethereum, Litecoin і USD Coin.
      У будучым плануецца дадаць Monero. Калі ласка, загадзя адпраўце нам ліст на
      электронную пошту <a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>,
      калі вы плануеце скарыстацца гэтай крыптавалютай.
