  - question: 購読を停止した場合、エイリアスはどうなりますか？
    answer: >
      サブスクリプションが終了しても、作成したすべてのエイリアスは、電子メールの受信と送信の両方で引き続き正常に動作します。 具体的には: <br> - 作成したすべてのエイリアス/ドメイン/ディレクトリ/メールボックスは保持され、正常に動作し続けます。
      <br> - 無料プランの制限を超える場合、つまり 10 個を超えるエイリアスがある場合、新しいエイリアスを作成することはできません。 <br> - キャッチオールやディレクトリなどの機能を使用すると、その場でエイリアスを作成できるため、10
      個を超えるエイリアスがある場合、これらのエイリアスは自動的に作成できません。 <br> - 新しいドメイン、ディレクトリ、またはメールボックスを追加することはできません。
      <br><br>
      たとえば、サブスクリプションが終了するまでに 100 個のエイリアスがあった場合、これらの 100 個のエイリアスは引き続き通常どおり電子メールを送受信します。
      ただし、新しいエイリアスを作成することはできません。
  - question: 無料プランのエイリアス数が上限に達するとどうなりますか？
    answer: >
      無料プランの場合、エイリアスの最大数 (つまり 10 エイリアス) に達すると、新しいエイリアスを作成できません。 <br> キャッチオール ドメインまたはディレクトリ機能を使用して自動的に作成されるエイリアスも作成できません。
      <br>
  - question: 割引はありますか？
    answer: >
      以下の場合に重要な割引または無料プレミアムを提供します。<br>
      - 教育機関の関係者(学生、教授、技術スタッフ) <br> - 活動家、反体制派、ジャーナリスト <br> - 慈善団体 <br>
      詳細については、<a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>
      まで電子メールを送信してください。 <br><br>
      以前は学生向けに無料のプレミアム アカウントを提供していましたが、このプログラムは 2021 年 6 月 17 日に終了しました。これは、すでにプログラムの恩恵を受けている既存のアカウントや、この日より前に送信されたリクエストには影響しないことに注意してください。
  - question: どの支払い方法をサポートしていますか?
    answer: >
      クレジット カードと PayPal による支払いの処理には、<a href="https://paddle.com">Paddle</a> を使用します。
      Paddle は現在、次の支払い方法をサポートしています: <br>
      <ul> <li>Mastercard</li> <li>Visa</li> <li>PayPal</li> <li>Apple Pay</li> <li>電信送金
      (ACH/SEPA/BACS)</li> <li>Maestro</li> <li>American Express</li> <li>Discover</li>
      <li>Diners Club</li> <li>JCB</li> </ul>

      詳細については、<a href="https://paddle.com/support/what-payment-methods-do-you-support/">Paddle
      でサポートされる支払い方法</a>をご覧ください。 <br>
      暗号通貨については、現在ビットコイン、ビットコイン キャッシュ、Dai、イーサリアム、ライトコイン、USD コインをサポートしている <a href="https://commerce.coinbase.com">Coinbase
      Commerce</a> を使用しています。 将来的には、Monero もサポートする予定です。 それまでの間、この暗号通貨を使用したい場合は、<a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>
      に電子メールを送信してください。
  - question: 返金ポリシーはありますか？
    answer: 返金ポリシーはありません。SimpleLoginにはすべてのプレミアム機能をお試しいただけるトライアル期間があるからです。
  - question: ファミリープランはありますか？
    answer: いいえ、ファミリー プランはありませんが、追加のサブスクリプションに対して 30% 割引を提供します。 詳細については、<a 
      href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>
      までお問い合わせください。
  - question: SimpleLoginのサブスクリプションを購入する他の方法はありますか？
    answer: はい、公式再販業者である <a href="https://proxysto.re/en/index.html">ProxyStore</a>
      経由で SimpleLogin サブスクリプション クーポンを購入することもできます。

