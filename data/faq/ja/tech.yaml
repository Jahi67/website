  - question: Eメールの最大サイズは？
    answer: >
      現在の制限は 25MB です。 大きな添付ファイルの場合は、ファイル アップロード サービスを使用し、代わりにリンクを送信することをお勧めします。 <a
      href="https://www.privacyguides.org/file-sharing/">プライバシー ガイド</a> で、プライバシーを尊重するファイル共有サービスをいくつか見つけることができます。<br>
      この制限が設けられているもう 1 つの理由は、 PGP 暗号化は重いプロセスであり、より大きなサイズをサポートすると、SimpleLogin サーバーに重大な負荷がかかります。
  - question: 誤ってエイリアスを削除してしまいました。
    answer: >
      エイリアスが削除されると、 エイリアスはグローバルの<b>ゴミ箱</b>に置かれ、再利用できないようにします。 プライバシーを尊重するために、エイリアスに関するすべての履歴情報
      (エイリアスを作成したアカウント、エイリアスの連絡先など) が削除されます。 <br> これは、SimpleLogin ドメインで作成されたすべてのエイリアスに適用されます。
      <br> ただし、独自のドメインで作成したエイリアスを復元することはできます。
  - question: SimpleLoginのPGPキーはどこにありますか？
    answer: >
      PGP キーは <a href="/pgp-key">PGP キー</a> ページにあります。
      PGPを有効にすると、すべてのメールは<b>signer@simplelogin.io</b>キーで署名されます。
  - question: アカウントを削除するにはどうすればよいですか？
    answer: >
      <a href="https://app.simplelogin.io/dashboard/setting">設定ページ</a>の下部で、アカウントを削除できます。
      この操作は元に戻すことができず、データを回復する方法はありません。
  - question: 銀行や政府機関など、重要なサービスにEメールのエイリアスを使用できますか？
    answer: >
      簡単に言うと、「はい、できます」です。 私たちはビジネスを運営したり、税金を管理したり、銀行業務を処理したりするために電子メール エイリアスを使用していますが、これまでのところうまくいっています
      :)。 <br> もう少し詳しく言えば、電子メール プロトコルは復元力が高く設計されており、電子メールが失われることはほとんどありません。 SimpleLogin
      がメールボックスに電子メールを配信できない場合は、適切な措置を講じられるよう通知します。 プライマリ メールボックスに加えて、バックアップとして使用できるセカンダリ
      メールボックスをセットアップすることもできます。

